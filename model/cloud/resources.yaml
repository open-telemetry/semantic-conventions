groups:
  - id: resource.cloud
    type: resource
    stability: development
    name: cloud
    brief: >
      A cloud environment (e.g. GCP, Azure, AWS)
    attributes:
      - ref: cloud.provider
      - ref: cloud.account.id
      - ref: cloud.account.name
      - ref: cloud.region
      - ref: cloud.resource_id
      - ref: cloud.availability_zone
      - ref: cloud.platform
