groups:
  - id: registry.hardware
    type: attribute_group
    display_name: Hardware Attributes
    brief: >
      Attributes for hardware.
    attributes:
      - id: hw.id
        type: string
        stability: development
        brief: >
          An identifier for the hardware component, unique within the monitored host
        examples: ['win32battery_battery_testsysa33_1']
      - id: hw.name
        type: string
        stability: development
        brief: >
          An easily-recognizable name for the hardware component
        examples: ['eth0']
      - id: hw.parent
        type: string
        stability: development
        brief: >
          Unique identifier of the parent component (typically the `hw.id` attribute of the enclosure, or disk controller)
        examples: ['dellStorage_perc_0']
      - id: hw.type
        type:
          members:
            - id: battery
              value: 'battery'
              brief: "Battery"
              stability: development
            - id: cpu
              value: 'cpu'
              brief: 'CPU'
              stability: development
            - id: disk_controller
              value: 'disk_controller'
              brief: 'Disk controller'
              stability: development
            - id: enclosure
              value: 'enclosure'
              brief: 'Enclosure'
              stability: development
            - id: fan
              value: 'fan'
              brief: 'Fan'
              stability: development
            - id: gpu
              value: 'gpu'
              brief: 'GPU'
              stability: development
            - id: logical_disk
              value: 'logical_disk'
              brief: 'Logical disk'
              stability: development
            - id: memory
              value: 'memory'
              brief: 'Memory'
              stability: development
            - id: network
              value: 'network'
              brief: 'Network'
              stability: development
            - id: physical_disk
              value: 'physical_disk'
              brief: 'Physical disk'
              stability: development
            - id: power_supply
              value: 'power_supply'
              brief: 'Power supply'
              stability: development
            - id: tape_drive
              value: 'tape_drive'
              brief: 'Tape drive'
              stability: development
            - id: temperature
              value: 'temperature'
              brief: 'Temperature'
              stability: development
            - id: voltage
              value: 'voltage'
              brief: 'Voltage'
              stability: development
        stability: development
        brief: >
          Type of the component
        note: >
          Describes the category of the hardware component for which `hw.state` is being reported. For example,
          `hw.type=temperature` along with `hw.state=degraded` would indicate that the temperature of the hardware
          component has been reported as `degraded`.
      - id: hw.state
        type:
          members:
            - id: charging
              value: 'charging'
              brief: 'Charging'
              stability: development
            - id: degraded
              value: 'degraded'
              brief: 'Degraded'
              stability: development
            - id: discharging
              value: 'discharging'
              brief: 'Discharging'
              stability: development
            - id: failed
              value: 'failed'
              brief: 'Failed'
              stability: development
            - id: needs_cleaning
              value: 'needs_cleaning'
              brief: 'Needs Cleaning'
              stability: development
            - id: ok
              value: 'ok'
              brief: 'Ok'
              stability: development
            - id: predicted_failure
              value: 'predicted_failure'
              brief: 'Predicted Failure'
              stability: development
        stability: development
        brief: >
          The current state of the component
      - id: hw.limit_type
        type:
          members:
            - id: critical
              value: 'critical'
              brief: 'Critical'
              stability: development
            - id: degraded
              value: 'degraded'
              brief: 'Degraded'
              stability: development
            - id: high_critical
              value: 'high.critical'
              brief: 'High Critical'
              stability: development
            - id: high_degraded
              value: 'high.degraded'
              brief: 'High Degraded'
              stability: development
            - id: low_critical
              value: 'low.critical'
              brief: 'Low Critical'
              stability: development
            - id: low_degraded
              value: 'low.degraded'
              brief: 'Low Degraded'
              stability: development
            - id: max
              value: 'max'
              brief: 'Maximum'
              stability: development
            - id: throttled
              value: 'throttled'
              brief: 'Throttled'
              stability: development
            - id: turbo
              value: 'turbo'
              brief: 'Turbo'
              stability: development
        stability: development
        brief: >
          Type of limit for hardware components
      - id: hw.battery.chemistry
        type: string
        stability: development
        brief: >
          Battery [chemistry](https://schemas.dmtf.org/wbem/cim-html/2.31.0/CIM_Battery.html), e.g. Lithium-Ion, Nickel-Cadmium, etc.
        examples: ['Li-ion', 'NiMH']
      - id: hw.battery.capacity
        type: string
        stability: development
        brief: >
          Design capacity in Watts-hours or Amper-hours
        examples: ['9.3Ah', '50Wh']
      - id: hw.battery.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the battery
        examples: ['Dell XPS 15 Battery']
      - id: hw.battery.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the battery
        examples: ['Dell', 'HP', 'Lenovo']

      # CPU ATTRIBUTES
      - id: hw.cpu.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the CPU
        examples: ['Intel(R) Core(TM) i7-10700K']
      - id: hw.cpu.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the CPU
        examples: ['Intel', 'AMD']


      # DISK CONTROLLER ATTRIBUTES
      - id: hw.disk_controller.bios_version
        type: string
        stability: development
        brief: >
          BIOS version of the disk controller
        examples: ['1.2.3']
      - id: hw.disk_controller.driver_version
        type: string
        stability: development
        brief: >
          Driver version for the disk controller
        examples: ['10.2.1-3']
      - id: hw.disk_controller.firmware_version
        type: string
        stability: development
        brief: >
          Firmware version of the disk controller
        examples: ['2.0.1']
      - id: hw.disk_controller.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the disk controller
        examples: ['PERC H740P']
      - id: hw.disk_controller.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the disk controller
        examples: ['CNFCP0123456789']
      - id: hw.disk_controller.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the disk controller
        examples: ['Dell', 'HP', 'LSI']

      # ENCLOSURE ATTRIBUTES
      - id: hw.enclosure.bios_version
        type: string
        stability: development
        brief: >
          BIOS version of the enclosure
        examples: ['1.2.3']
      - id: hw.enclosure.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the enclosure
        examples: ['PowerEdge R740']
      - id: hw.enclosure.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the enclosure
        examples: ['CNFCP0123456789']
      - id: hw.enclosure.type
        type: string
        stability: development
        brief: >
          Type of the enclosure (useful for modular systems)
        examples: ['Computer', 'Storage', 'Switch']
      - id: hw.enclosure.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the enclosure
        examples: ['Dell', 'HP', 'Lenovo']

      # FAN ATTRIBUTES
      - id: hw.fan.sensor_location
        type: string
        stability: development
        brief: >
          Location of the fan in the computer enclosure
        examples: ['cpu0', 'ps1', 'INLET']


      # GPU ATTRIBUTES
      - id: hw.gpu.driver_version
        type: string
        stability: development
        brief: >
          Driver version for the GPU
        examples: ['512.78', '22.5.1']
      - id: hw.gpu.firmware_version
        type: string
        stability: development
        brief: >
          Firmware version of the GPU
        examples: ['94.02.71.00.0D']
      - id: hw.gpu.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the GPU
        examples: ['NVIDIA GeForce RTX 3080', 'AMD Radeon RX 6800 XT']
      - id: hw.gpu.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the GPU
        examples: ['GVKH2P000001']
      - id: hw.gpu.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the GPU
        examples: ['NVIDIA', 'AMD', 'Intel']
      - id: hw.gpu.task
        type:
          members:
            - id: decoder
              value: 'decoder'
              brief: "Decoder"
              stability: development
            - id: encoder
              value: 'encoder'
              brief: 'Encoder'
              stability: development
            - id: general
              value: 'general'
              brief: 'General'
              stability: development
        stability: development
        brief: >
          Type of task the GPU is performing
      - id: hw.gpu.direction
        type:
          members:
            - id: receive
              value: 'receive'
              brief: "Receive"
              stability: development
            - id: transmit
              value: 'transmit'
              brief: 'Transmit'
              stability: development
        stability: development
        brief: >
          Direction of data transfer

      # LOGICAL DISK ATTRIBUTES
      - id: hw.logical_disk.raid_level
        type: string
        stability: development
        brief: >
          RAID Level of the logical disk
        examples: ['RAID0+1', 'RAID5', 'RAID10']
      - id: hw.logical_disk.state
        type:
          members:
            - id: used
              value: 'used'
              brief: "Used"
              stability: development
            - id: free
              value: 'free'
              brief: 'Free'
              stability: development
        stability: development
        brief: >
          State of the logical disk space usage

      # MEMORY ATTRIBUTES
      - id: hw.memory.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the memory module
        examples: ['DDR4-3200', 'LPDDR5-6400']
      - id: hw.memory.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the memory module
        examples: ['123456789ABC']
      - id: hw.memory.type
        type: string
        stability: development
        brief: >
          Type of the memory module
        examples: ['DDR4', 'DDR5', 'LPDDR5']
      - id: hw.memory.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the memory module
        examples: ['Crucial', 'Kingston', 'Samsung', 'Corsair']

      # NETWORK ATTRIBUTES
      - id: hw.network.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the network adapter
        examples: ['Intel X520', 'Mellanox ConnectX-5']
      - id: hw.network.logical_addresses
        type: string[]
        stability: development
        brief: >
          Logical addresses of the adapter (e.g. IP address, or WWPN)
        examples: [['172.16.8.21', '57.11.193.42']]
      - id: hw.network.physical_address
        type: string
        stability: development
        brief: >
          Physical address of the adapter (e.g. MAC address, or WWNN)
        examples: ['00-90-F5-E9-7B-36']
      - id: hw.network.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the network adapter
        examples: ['ABCDEF123456']
      - id: hw.network.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the network adapter
        examples: ['Intel', 'Broadcom', 'Mellanox']
      - id: hw.network.direction
        type:
          members:
            - id: receive
              value: 'receive'
              brief: "Receive"
              stability: development
            - id: transmit
              value: 'transmit'
              brief: 'Transmit'
              stability: development
        stability: development
        brief: >
          Direction of network traffic

      # PHYSICAL DISK ATTRIBUTES
      - id: hw.physical_disk.firmware_version
        type: string
        stability: development
        brief: >
          Firmware version of the physical disk
        examples: ['2.3.1']
      - id: hw.physical_disk.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the physical disk
        examples: ['Samsung 970 EVO Plus', 'WD Black SN750']
      - id: hw.physical_disk.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the physical disk
        examples: ['S3Z9NX0M123456']
      - id: hw.physical_disk.type
        type: string
        stability: development
        brief: >
          Type of the physical disk
        examples: ['HDD', 'SSD', '10K']
      - id: hw.physical_disk.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the physical disk
        examples: ['Samsung', 'Western Digital', 'Seagate']
      - id: hw.physical_disk.state
        type:
          members:
            - id: remaining
              value: 'remaining'
              brief: "Remaining"
              stability: development
        stability: development
        brief: >
          State of the physical disk endurance utilization
      - id: hw.physical_disk.smart_attribute
        type:
          members:
            - id: raw_read_error_rate
              value: 'raw_read_error_rate'
              brief: "Raw Read Error Rate"
              stability: development
            - id: throughput_performance
              value: 'throughput_performance'
              brief: 'Throughput Performance'
              stability: development
            - id: spin_up_time
              value: 'spin_up_time'
              brief: 'Spin Up Time'
              stability: development
            - id: start_stop_count
              value: 'start_stop_count'
              brief: 'Start/Stop Count'
              stability: development
            - id: reallocated_sectors_count
              value: 'reallocated_sectors_count'
              brief: 'Reallocated Sectors Count'
              stability: development
            - id: seek_error_rate
              value: 'seek_error_rate'
              brief: 'Seek Error Rate'
              stability: development
            - id: seek_time_performance
              value: 'seek_time_performance'
              brief: 'Seek Time Performance'
              stability: development
            - id: power_on_hours
              value: 'power_on_hours'
              brief: 'Power-On Hours'
              stability: development
            - id: spin_retry_count
              value: 'spin_retry_count'
              brief: 'Spin Retry Count'
              stability: development
            - id: power_cycle_count
              value: 'power_cycle_count'
              brief: 'Power Cycle Count'
              stability: development
            - id: temperature_celsius
              value: 'temperature_celsius'
              brief: 'Temperature Celsius'
              stability: development
        stability: development
        brief: >
          [S.M.A.R.T.](https://wikipedia.org/wiki/S.M.A.R.T.) (Self-Monitoring, Analysis, and Reporting Technology) attribute of the physical disk

      # POWER SUPPLY ATTRIBUTES
      - id: hw.power_supply.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the power supply
        examples: ['Corsair RM850x', 'EVGA SuperNOVA 750 G5']
      - id: hw.power_supply.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the power supply
        examples: ['PS123456789']
      - id: hw.power_supply.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the power supply
        examples: ['Corsair', 'EVGA', 'Seasonic']


      # TAPE DRIVE ATTRIBUTES
      - id: hw.tape_drive.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the tape drive
        examples: ['IBM Ultrium 8', 'LTO-8']
      - id: hw.tape_drive.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the tape drive
        examples: ['TD123456789']
      - id: hw.tape_drive.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the tape drive
        examples: ['IBM', 'HP', 'Quantum']
      - id: hw.tape_drive.operation_type
        type:
          members:
            - id: mount
              value: 'mount'
              brief: "Mount"
              stability: development
            - id: unmount
              value: 'unmount'
              brief: 'Unmount'
              stability: development
            - id: clean
              value: 'clean'
              brief: 'Clean'
              stability: development
        stability: development
        brief: >
          Type of tape drive operation

      # TEMPERATURE ATTRIBUTES
      - id: hw.temperature.sensor_location
        type: string
        stability: development
        brief: >
          Location of the temperature sensor
        examples: ['CPU0_DIE', 'AMBIENT', 'MOTHERBOARD']


      # VOLTAGE ATTRIBUTES
      - id: hw.voltage.sensor_location
        type: string
        stability: development
        brief: >
          Location of the voltage sensor
        examples: ['PS0 V3_3', 'MAIN_12V', 'CPU_VCORE']

