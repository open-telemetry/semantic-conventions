groups:
  - id: registry.hardware
    type: attribute_group
    display_name: Hardware Attributes
    brief: >
      Attributes for hardware.
    attributes:
      - id: hw.id
        type: string
        stability: development
        brief: >
          An identifier for the hardware component, unique within the monitored host
        examples: ['win32battery_battery_testsysa33_1']
      - id: hw.name
        type: string
        stability: development
        brief: >
          An easily-recognizable name for the hardware component
        examples: ['eth0']
      - id: hw.parent
        type: string
        stability: development
        brief: >
          Unique identifier of the parent component (typically the `hw.id` attribute of the enclosure, or disk controller)
        examples: ['dellStorage_perc_0']
      - id: hw.type
        type:
          members:
            - id: battery
              value: 'battery'
              brief: "Battery"
              stability: development
            - id: cpu
              value: 'cpu'
              brief: 'CPU'
              stability: development
            - id: disk_controller
              value: 'disk_controller'
              brief: 'Disk controller'
              stability: development
            - id: enclosure
              value: 'enclosure'
              brief: 'Enclosure'
              stability: development
            - id: fan
              value: 'fan'
              brief: 'Fan'
              stability: development
            - id: gpu
              value: 'gpu'
              brief: 'GPU'
              stability: development
            - id: logical_disk
              value: 'logical_disk'
              brief: 'Logical disk'
              stability: development
            - id: memory
              value: 'memory'
              brief: 'Memory'
              stability: development
            - id: network
              value: 'network'
              brief: 'Network'
              stability: development
            - id: physical_disk
              value: 'physical_disk'
              brief: 'Physical disk'
              stability: development
            - id: power_supply
              value: 'power_supply'
              brief: 'Power supply'
              stability: development
            - id: tape_drive
              value: 'tape_drive'
              brief: 'Tape drive'
              stability: development
            - id: temperature
              value: 'temperature'
              brief: 'Temperature'
              stability: development
            - id: voltage
              value: 'voltage'
              brief: 'Voltage'
              stability: development
        stability: development
        brief: >
          Type of the component
        note: >
          Describes the category of the hardware component for which `hw.state` is being reported. For example,
          `hw.type=temperature` along with `hw.state=degraded` would indicate that the temperature of the hardware
          component has been reported as `degraded`.
      - id: hw.state
        type:
          members:
            - id: ok
              value: 'ok'
              brief: "Ok"
              stability: development
            - id: degraded
              value: 'degraded'
              brief: 'Degraded'
              stability: development
            - id: failed
              value: 'failed'
              brief: 'Failed'
              stability: development
            - id: charging
              value: 'charging'
              brief: 'Charging'
              stability: development
            - id: discharging
              value: 'discharging'
              brief: 'Discharging'
              stability: development
            - id: predicted_failure
              value: 'predicted_failure'
              brief: 'Predicted Failure'
              stability: development
        stability: development
        brief: >
          The current state of the component
      #  BATTERY ATTRIBUTES
      - id: hw.battery.limit_type
        type:
          members:
            - id: critical
              value: 'critical'
              brief: "Critical"
              stability: development
            - id: throttled
              value: 'throttled'
              brief: 'Throttled'
              stability: development
            - id: degraded
              value: 'degraded'
              brief: 'Degraded'
              stability: development
        stability: development
        brief: >
          Type of the battery charge limit
      - id: hw.battery.chemistry
        type: string
        stability: development
        brief: >
          Battery chemistry, e.g. Lithium-Ion, Nickel-Cadmium, etc.
        examples: ['Li-ion', 'NiMH']
      - id: hw.battery.capacity
        type: string
        stability: development
        brief: >
          Design capacity in Watts-hours or Amper-hours
        examples: ['9.3Ah', '50Wh']
      - id: hw.battery.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the battery
        examples: ['Dell XPS 15 Battery']
      - id: hw.battery.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the battery
        examples: ['Dell', 'HP', 'Lenovo']

      # CPU ATTRIBUTES
      - id: hw.cpu.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the CPU
        examples: ['Intel(R) Core(TM) i7-10700K']
      - id: hw.cpu.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the CPU
        examples: ['Intel', 'AMD']

      - id: hw.cpu.limit_type
        type:
          members:
            - id: throttled
              value: 'throttled'
              brief: "Throttled"
              stability: development
            - id: max
              value: 'max'
              brief: 'Max'
              stability: development
            - id: turbo
              value: 'turbo'
              brief: 'Turbo'
              stability: development
        stability: development
        brief: >
          Type of the CPU speed limit
          
      # DISK CONTROLLER ATTRIBUTES
      - id: hw.disk_controller.bios_version
        type: string
        stability: development
        brief: >
          BIOS version of the disk controller
        examples: ['1.2.3']
      - id: hw.disk_controller.driver_version
        type: string
        stability: development
        brief: >
          Driver version for the disk controller
        examples: ['10.2.1-3']
      - id: hw.disk_controller.firmware_version
        type: string
        stability: development
        brief: >
          Firmware version of the disk controller
        examples: ['2.0.1']
      - id: hw.disk_controller.model
        type: string
        stability: development
        brief: >
          Descriptive model name of the disk controller
        examples: ['PERC H740P']
      - id: hw.disk_controller.serial_number
        type: string
        stability: development
        brief: >
          Serial number of the disk controller
        examples: ['CNFCP0123456789']
      - id: hw.disk_controller.vendor
        type: string
        stability: development
        brief: >
          Vendor name of the disk controller
        examples: ['Dell', 'HP', 'LSI']
