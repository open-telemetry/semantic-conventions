groups:
  - id: span.cicd.pipeline.run.server
    type: span
    span_kind: server
    brief: 'Semantic Convention for pipeline runs'
    stability: development
    attributes:
      - ref: cicd.pipeline.result
        requirement_level: required
  - id: span.cicd.pipeline.task.server
    type: span
    span_kind: server
    brief: 'Semantic Convention for tasks in a pipeline run'
    stability: development
    attributes:
      - ref: cicd.pipeline.task.name
        requirement_level: required
        sampling_relevant: true
      - ref: cicd.pipeline.task.run.id
        requirement_level: required
        sampling_relevant: true
      - ref: cicd.pipeline.task.run.url.full
        requirement_level: required
        sampling_relevant: true
      - ref: cicd.pipeline.task.run.result
        requirement_level: required
