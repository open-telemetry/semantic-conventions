groups:
  - id: registry.host.deprecated
    type: attribute_group
    display_name: Deprecated Host Attributes
    brief: >
      A host is defined as a computing instance. For example, physical servers, virtual machines, switches or disk array.
    attributes:
      - id: host.arch
        deprecated:
          reason: renamed
          renamed_to: host.cpu.arch
        type:
          members:
            - id: amd64
              value: 'amd64'
              brief: "AMD64"
              stability: development
            - id: arm32
              value: 'arm32'
              brief: "ARM32"
              stability: development
            - id: arm64
              value: 'arm64'
              brief: "ARM64"
              stability: development
            - id: ia64
              value: 'ia64'
              brief: "Itanium"
              stability: development
            - id: ppc32
              value: 'ppc32'
              brief: "32-bit PowerPC"
              stability: development
            - id: ppc64
              value: 'ppc64'
              brief: "64-bit PowerPC"
              stability: development
            - id: s390x
              value: 's390x'
              brief: "IBM z/Architecture"
              stability: development
            - id: x86
              value: 'x86'
              brief: "32-bit x86"
              stability: development
        stability: development
        brief: >
            The CPU architecture the host system is running on.
