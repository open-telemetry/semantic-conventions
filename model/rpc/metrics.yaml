groups:
  # RPC Server metrics
  - id: metric.rpc.server.call.duration
    type: metric
    metric_name: rpc.server.call.duration
    annotations:
      code_generation:
        metric_value_type: double
    stability: development
    brief: Measures the duration of inbound remote procedure calls (RPC).
    instrument: histogram
    unit: "s"
    note: |
      When this metric is reported alongside an RPC server span, the metric value
      SHOULD be the same as the RPC server span duration.

    extends: attributes.metrics.rpc.server

  - id: metric.rpc.server.request.size
    type: metric
    metric_name: rpc.server.request.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: Measures the size of RPC request messages (uncompressed).
    instrument: histogram
    unit: "By"
    note: |
      **Streaming**: Recorded per message in a streaming batch
    extends: attributes.metrics.rpc.server

  - id: metric.rpc.server.response.size
    type: metric
    metric_name: rpc.server.response.size
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    brief: Measures the size of RPC response messages (uncompressed).
    instrument: histogram
    unit: "By"
    note: |
      **Streaming**: Recorded per response in a streaming batch
    extends: attributes.metrics.rpc.server


  # RPC Client metrics
