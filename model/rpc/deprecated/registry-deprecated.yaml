groups:
  - id: registry.rpc.deprecated
    type: attribute_group
    display_name: Deprecated RPC Attributes
    brief: 'Deprecated rpc message attributes.'
    attributes:
      - id: message.type
        type:
          members:
            - id: sent
              value: "SENT"
              stability: development
            - id: received
              value: "RECEIVED"
              stability: development
        stability: development
        brief: "Deprecated, use `rpc.message.type` instead."
        deprecated:
          reason: renamed
          renamed_to: rpc.message.type
      - id: message.id
        type: int
        stability: development
        brief: "Deprecated, use `rpc.message.id` instead."
        deprecated:
          reason: renamed
          renamed_to: rpc.message.id
      - id: message.compressed_size
        type: int
        stability: development
        brief: "Deprecated, use `rpc.message.compressed_size` instead."
        deprecated:
          reason: renamed
          renamed_to: rpc.message.compressed_size
      - id: message.uncompressed_size
        type: int
        stability: development
        brief: "Deprecated, use `rpc.message.uncompressed_size` instead."
        deprecated:
          reason: renamed
          renamed_to: rpc.message.uncompressed_size
      - id: rpc.connect_rpc.request.metadata
        type: template[string[]]
        stability: development
        brief: >
          Deprecated, use `rpc.request.metadata` instead.
        deprecated:
          reason: renamed
          renamed_to: rpc.request.metadata
        examples: [["1.2.3.4", "1.2.3.5"]]
      - id: rpc.connect_rpc.response.metadata
        type: template[string[]]
        stability: development
        brief: >
          Deprecated, use `rpc.response.metadata` instead.
        examples: [["attribute_value"]]
        deprecated:
          reason: renamed
          renamed_to: rpc.response.metadata
      - id: rpc.grpc.request.metadata
        type: template[string[]]
        stability: development
        brief: >
          Deprecated, use `rpc.request.metadata` instead.
        examples: [["1.2.3.4", "1.2.3.5"]]
        deprecated:
          reason: renamed
          renamed_to: rpc.request.metadata
      - id: rpc.grpc.response.metadata
        type: template[string[]]
        stability: development
        brief: >
          Deprecated, use `rpc.response.metadata` instead.
        examples: [["attribute_value"]]
        deprecated:
          reason: renamed
          renamed_to: rpc.response.metadata