groups:
  - id: span.ibm.ims.server
    type: span
    stability: development
    brief: 'Defines server spans of IBM Information Management System (IMS) for z/OS.'
    note: |
      **Span name** SHOULD be `{tps.system.name} {tps.transaction.id}`.
      
      **Span kind** SHOULD be `SERVER`.
      
      **Span status** SHOULD follow the [Recording Errors](/docs/general/recording-errors.md) document.
    extends: span.tps.server
    span_kind: server
    attributes:
      - ref: tps.system.name
        requirement_level: required
        examples: 'ibm.ims'
      - ref: ibm.ims.commit_mode
