groups:
  - id: feature_flag
    type: event
    stability: experimental
    name: feature_flag
    brief: >
      This event describes feature flag evaluation.
    attributes:
      - ref: feature_flag.key
        requirement_level: required
      - ref: feature_flag.provider_name
        requirement_level: recommended
      - ref: feature_flag.variant
        requirement_level: recommended
