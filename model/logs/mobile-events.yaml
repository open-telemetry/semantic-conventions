groups:
  - id: device.app.unresponsive_ui
    type: event
    name: device.app.unresponsive_ui
    brief: >
      This event denotes when an application's UI "freezes", making users unable to interact with the app.

      The amount of time the UI must be frozen to trigger this event is implementation-specific, however, for Android applications
      it is recommended to be 5 seconds.
    attributes:
      - id: stacktrace
        requirement_level: opt_in
        brief: The stacktrace of the main thread.
  - id: ios.lifecycle.events
    type: event
    name: device.app.lifecycle
    brief: >
      This event represents an occurrence of a lifecycle transition on the iOS platform.
    attributes:
      - ref: ios.state
        requirement_level: "required"
  - id: android.lifecycle.events
    type: event
    name: device.app.lifecycle
    brief: >
      This event represents an occurrence of a lifecycle transition on the Android platform.
    attributes:
      - ref: android.state
        requirement_level: required
