groups:
  - id: resource.service
    type: resource
    name: service
    brief: >
      A service instance.
    stability: stable
    attributes:
      - ref: service.name
        requirement_level: required
      - ref: service.version
      - ref: service.namespace
      - ref: service.instance.id
  - id: entity.service
    type: entity
    name: service
    brief: >
      A service.
    stability: development
    attributes:
      - ref: service.name
      - ref: service.namespace
    descriptive_attributes:
      - ref: service.version
    relationships:
      - has_many: service.instance
      - has_many: deployment.environment
      - instrumented_by: telemetry.sdk
      - instrumented_by: telemetry.distro
  - id: entity.service.instance
    type: entity
    name: service.instance
    brief: >
      A service instance.
    stability: development
    attributes:
      - ref: service.instance.id
    relationships:
      - runs_on: host
