groups:
  - id: entity.service
    type: entity
    name: service
    brief: >
      A running service.
    stability: stable
    attributes:
      - ref: service.name
        requirement_level: required
        role: identifying
      - ref: service.version
        role: descriptive
      - ref: service.namespace
        role: identifying
  - id: entity.service.instance
    type: entity
    name: service.instance
    brief: >
      The instance of the service which is running.
    stability: development
    attributes:
      - ref: service.instance.id
        role: identifying
