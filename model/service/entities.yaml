groups:
  - id: entity.service
    type: entity
    name: service
    brief: >
      A service instance.
    stability: stable
    attributes:
      - ref: service.name
        requirement_level: required
        role: identifying
      - ref: service.version
        role: descriptive
      - ref: service.namespace
        role: identifying
      - ref: service.instance.id
        role: identifying
