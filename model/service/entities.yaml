groups:
  - id: entity.service
    type: entity
    name: service
    brief: >
      A logical, distinct, component that makes up an Application,
      e.g. a microservice.
    stability: stable
    attributes:
      - ref: service.name
        requirement_level: required
        role: identifying
      - ref: service.version
        role: descriptive
  - id: entity.service.instance
    type: entity
    name: service.instance
    brief: >
      A service instance.
    stability: development
    attributes:
      - ref: service.instance.id
        role: identifying
        requirement_level: required
  - id: entity.service.namespace
    type: entity
    name: service.namespace
    brief: >
      A system of components designed for end-users or other applications.
    stability: development
    attributes:
      - ref: service.namespace
        role: identifying
        requirement_level: required