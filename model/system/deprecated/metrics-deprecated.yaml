groups:
  - id: metric.system.memory.shared
    type: metric
    metric_name: system.memory.shared
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.memory.linux.shared
    brief: "Deprecated, use `system.memory.linux.shared` instead."
    instrument: updowncounter
    unit: "By"
    entity_associations:
      - host

  - id: metric.system.network.connections
    type: metric
    metric_name: system.network.connections
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.network.connection.count
    brief: "Deprecated, use `system.network.connection.count` instead."
    instrument: updowncounter
    unit: "{connection}"
    attributes:
      - ref: network.interface.name
      - ref: network.connection.state
      - ref: network.transport
    entity_associations:
      - host
  - id: metric.system.network.dropped
    type: metric
    metric_name: system.network.dropped
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.network.packet.dropped
    brief: "Count of packets that are dropped or discarded even though there was no error."
    instrument: counter
    unit: "{packet}"
    note: |
      Measured as:

      - Linux: the `drop` column in `/proc/dev/net` ([source](https://web.archive.org/web/20180321091318/http://www.onlamp.com/pub/a/linux/2000/11/16/LinuxAdmin.html))
      - Windows: [`InDiscards`/`OutDiscards`](https://docs.microsoft.com/windows/win32/api/netioapi/ns-netioapi-mib_if_row2)
        from [`GetIfEntry2`](https://docs.microsoft.com/windows/win32/api/netioapi/nf-netioapi-getifentry2)
    attributes:
      - ref: network.interface.name
      - ref: network.io.direction
    entity_associations:
      - host

  - id: metric.system.network.packets
    type: metric
    metric_name: system.network.packets
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.network.packet.count
    brief: The number of packets transferred.
    instrument: counter
    unit: "{packet}"
    attributes:
      - ref: system.device
      - ref: network.io.direction
    entity_associations:
      - host

  - id: metric.system.linux.memory.available
    type: metric
    metric_name: system.linux.memory.available
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.memory.linux.available
    brief: The number of packets transferred.
    instrument: counter
    unit: "{packet}"
    entity_associations:
      - host

  - id: metric.system.linux.memory.slab.usage
    type: metric
    metric_name: system.linux.memory.slab.usage
    annotations:
      code_generation:
        metric_value_type: int
    stability: development
    deprecated:
      reason: renamed
      renamed_to: system.memory.linux.slab.usage
    brief: The number of packets transferred.
    instrument: counter
    unit: "{packet}"
    attributes:
      - ref: linux.memory.slab.state
    entity_associations:
      - host
