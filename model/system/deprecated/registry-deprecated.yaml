groups:
  - id: registry.system.deprecated
    type: attribute_group
    display_name: Deprecated System Attributes
    brief: "Deprecated system attributes."
    attributes:
      - id: system.processes.status
        type:
          members:
            - id: running
              value: 'running'
              brief: Running
              stability: development
            - id: sleeping
              value: 'sleeping'
              brief: Sleeping
              stability: development
            - id: stopped
              value: 'stopped'
              brief: Stopped
              stability: development
            - id: defunct
              value: 'defunct'
              brief: Defunct
              stability: development
        brief: "Deprecated, use `system.process.status` instead."
        deprecated:
          reason: renamed
          renamed_to: system.process.status
        stability: development
        examples: ["running"]
      - id: system.cpu.state
        type:
          members:
            - id: user
              value: 'user'
              brief: User
              stability: development
            - id: system
              value: 'system'
              brief: System
              stability: development
            - id: nice
              value: 'nice'
              brief: Nice
              stability: development
            - id: idle
              value: 'idle'
              brief: Idle
              stability: development
            - id: iowait
              value: 'iowait'
              brief: IO Wait
              stability: development
            - id: interrupt
              value: 'interrupt'
              brief: Interupt
              stability: development
            - id: steal
              value: 'steal'
              brief: Steal
              stability: development
        brief: "Deprecated, use `cpu.mode` instead."
        stability: development
        deprecated:
          reason: renamed
          renamed_to: cpu.mode
        examples: [ "idle", "interrupt" ]
      - id: system.network.state
        deprecated:
          reason: renamed
          renamed_to: network.connection.state
        type:
          members:
            - id: close
              value: 'close'
              brief: Close
              stability: development
            - id: close_wait
              value: 'close_wait'
              brief: Close Wait
              stability: development
            - id: closing
              value: 'closing'
              brief: Closing
              stability: development
            - id: delete
              value: 'delete'
              brief: Delete
              stability: development
            - id: established
              value: 'established'
              brief: Established
              stability: development
            - id: fin_wait_1
              value: 'fin_wait_1'
              brief: Fin Wait 1
              stability: development
            - id: fin_wait_2
              value: 'fin_wait_2'
              brief: Fin Wait 2
              stability: development
            - id: last_ack
              value: 'last_ack'
              brief: Last Ack
              stability: development
            - id: listen
              value: 'listen'
              brief: Listen
              stability: development
            - id: syn_recv
              value: 'syn_recv'
              brief: Syn Recv
              stability: development
            - id: syn_sent
              value: 'syn_sent'
              brief: Syn Sent
              stability: development
            - id: time_wait
              value: 'time_wait'
              brief: Time Wait
              stability: development
        stability: development
        brief: "Deprecated, use `network.connection.state` instead."
        examples: [ "close_wait" ]
      - id: system.cpu.logical_number
        type: int
        stability: development
        brief: "Deprecated, use `cpu.logical_number` instead."
        deprecated:
          reason: renamed
          renamed_to: cpu.logical_number
        examples: [1]
      - id: system.paging.type
        type:
          members:
            - id: major
              value: 'major'
              stability: development
            - id: minor
              value: 'minor'
              stability: development
        stability: development
        deprecated:
          reason: renamed
          renamed_to: system.paging.fault.type
        brief: "Deprecated, use `system.paging.fault.type` instead."
        examples: [ "minor" ]
