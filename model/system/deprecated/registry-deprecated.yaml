groups:
  - id: registry.system.deprecated
    type: attribute_group
    display_name: Deprecated System Attributes
    brief: "Deprecated system attributes."
    attributes:
      - id: system.processes.status
        type:
          members:
            - id: running
              value: 'running'
              brief: The process is currently running.
              stability: development
            - id: sleeping
              value: 'sleeping'
              brief: The process is currently sleeping which may interruptable.
              note: >
                This includes both interruptable (waiting for an event to complete) and
                uninterruptable (usually I/O) sleep states.
              stability: development
            - id: stopped
              value: 'stopped'
              brief: The process has been stopped by a job control signal.
              stability: development
            - id: defunct
              value: 'defunct'
              brief: The process has exited and has a parent, but has not yet been waited for by the parent.
              stability: development
        brief: "Deprecated, use `system.process.status` instead."
        deprecated:
          reason: renamed
          renamed_to: system.process.status
        stability: development
        examples: ["running"]
      - id: system.cpu.state
        type:
          members:
            - id: user
              value: 'user'
              brief: Running un-niced user processes.
              stability: development
            - id: system
              value: 'system'
              brief: Running system/kernel processes
              stability: development
            - id: nice
              value: 'nice'
              brief: Running niced user processes.
              stability: development
            - id: idle
              value: 'idle'
              brief: In the kernel idle handler.
              stability: development
            - id: iowait
              value: 'iowait'
              brief: Waiting for I/O completion.
              stability: development
            - id: interrupt
              value: 'interrupt'
              brief: Servicing interrupts which could be software or hardware interrupts.
              stability: development
            - id: steal
              value: 'steal'
              brief: Time stolen from this VM by the hypervisor.
              stability: development
        brief: "Deprecated, use `cpu.mode` instead."
        stability: development
        deprecated:
          reason: renamed
          renamed_to: cpu.mode
        examples: [ "idle", "interrupt" ]
      - id: system.network.state
        deprecated:
          reason: renamed
          renamed_to: network.connection.state
        type:
          members:
            - id: close
              value: 'close'
              brief: Represents no connection state at all.
              stability: development
            - id: close_wait
              value: 'close_wait'
              brief: This endpoint has received a close request from the remote endpoint and this TCP is now waiting for a connection termination request from the local application.
              stability: development
            - id: closing
              value: 'closing'
              brief: Waiting for a connection termination request acknowledgment from the remote TCP.
              stability: development
            - id: delete
              value: 'delete'
              brief: Delete
              stability: development
            - id: established
              value: 'established'
              brief: Represents a fully established connection.
              stability: development
            - id: fin_wait_1
              value: 'fin_wait_1'
              brief: Waiting for an acknowledgment of the connection termination request or for a simultaneous connection termination request from the remote TCP.
              stability: development
            - id: fin_wait_2
              value: 'fin_wait_2'
              brief: Waiting for a connection termination request from the remote TCP after this endpoint has sent its connection termination request.
              stability: development
            - id: last_ack
              value: 'last_ack'
              brief: Waiting for an acknowledgment of the connection termination request previously sent to the remote TCP.
              stability: development
            - id: listen
              value: 'listen'
              brief: Waiting for a connection request from a remote TCP application.
              note: This is the state in which you can find the listening socket of a local TCP server.
              stability: development
            - id: syn_recv
              value: 'syn_recv'
              brief: >
                This endpoint has received a connection request and sent an acknowledgment.
                This endpoint is waiting for final acknowledgment that the other endpoint did receive this endpoint's acknowledgment of the original connection request.
              stability: development
            - id: syn_sent
              value: 'syn_sent'
              brief: Waiting for an acknowledgment from the remote endpoint after having sent a connection request.
              stability: development
            - id: time_wait
              value: 'time_wait'
              brief: Waiting for enough time to pass to be sure the remote TCP received the acknowledgment of its connection termination request.
              stability: development
        stability: development
        brief: "Deprecated, use `network.connection.state` instead."
        examples: [ "close_wait" ]
      - id: system.cpu.logical_number
        type: int
        stability: development
        brief: "Deprecated, use `cpu.logical_number` instead."
        deprecated:
          reason: renamed
          renamed_to: cpu.logical_number
        examples: [1]
      - id: system.paging.type
        type:
          members:
            - id: major
              value: 'major'
              stability: development
            - id: minor
              value: 'minor'
              stability: development
        stability: development
        deprecated:
          reason: renamed
          renamed_to: system.paging.fault.type
        brief: "Deprecated, use `system.paging.fault.type` instead."
        examples: [ "minor" ]
