groups:
  - id: log.record
    type: attribute_group
    display_name: Log Record
    brief: >
      The attributes described in this section are rather generic. They may be used in any Log Record they apply to.
    attributes:
      - ref: log.record.uid
        requirement_level: opt_in
      - ref: log.record.original
        requirement_level: opt_in
    annotations:
      docs:
        public_group: true

  - id: attributes.log
    type: attribute_group
    display_name: I/O Stream
    brief: The I/O stream to which the log was emitted.
    attributes:
      - ref: log.iostream
        requirement_level: opt_in
    annotations:
      docs:
        public_group: true

  - id: attributes.log.file
    type: attribute_group
    display_name: Log file
    brief: >
      A file to which log was emitted.
    attributes:
      - ref: log.file.name
        requirement_level: recommended
      - ref: log.file.path
        requirement_level: opt_in
      - ref: log.file.name_resolved
        requirement_level: opt_in
      - ref: log.file.path_resolved
        requirement_level: opt_in
    annotations:
      docs:
        public_group: true
