groups:

  - id: registry.pprof
    type: attribute_group
    display_name: Pprof specific attributes for the Profiling signal
    brief: >
      Attributes specific to pprof that help convert from pprof to Profiling signal.
    attributes:
      - id: pprof.mapping.has_functions
        brief: >
          Indicates that there are functions related to this mapping.
        type: boolean
        stability: development
      - id: pprof.mapping.has_filenames
        brief: >
          Indicates that there are filenames related to this mapping.
        type: boolean
        stability: development
      - id: pprof.mapping.has_line_numbers
        brief: >
          Indicates that there are line numbers related to this mapping.
        type: boolean
        stability: development
      - id: pprof.mapping.has_inline_frames
        brief: >
          Indicates that there are inline frames related to this mapping.
        type: boolean
        stability: development
      - id: pprof.location.is_folded
        brief: >
          Provides an indication that multiple symbols map to this location's
          address, for example due to identical code folding by the linker. In
          that case the line information represents one of the multiple symbols.
          This field must be recomputed when the symbolization state of the
          profile changes.
        stability: development
        type: boolean
      - id: pprof.profile.comment
        brief: >
          Free-form text associated with the profile. This field should not be
          used to store any machine-readable information, it is only for
          human-friendly content.
        type: string[]
        examples:
          - ["hello world", "bazinga"]
        stability: development
      - id: pprof.profile.drop_frames
        brief: >
          Frames with Function.function_name fully matching the regexp will be
          dropped from the samples, along with their successors.
        type: string
        examples:
          - "/foobar/"
        stability: development
      - id: pprof.profile.keep_frames
        brief: >
          Frames with Function.function_name fully matching the regexp will be
          kept, even if it matches drop_frames.
        type: string
        examples:
          - "/bazinga/"
        stability: development
      - id: pprof.profile.doc_url
        brief: >
          Documentation link for this profile type.
        type: string
        note: >
          The URL must be absolute and may be missing if the profile was
          generated by code that did not supply a link
        examples:
          - "http://pprof.example.com/cpu-profile.html"
        stability: development
      - id: pprof.scope.default_sample_type
        brief: >
          Records the pprof's default_sample_type in the original profile. Not set
          if the default sample type was missing.
        note: >
          This attribute, if present, MUST be set at the scope level
          (resource_profiles[].scope_profiles[].scope.attributes[]).
        type: string
        examples:
          - "cpu"
        stability: development
      - id: pprof.scope.sample_type_order
        brief: >
          Records the indexes of the sample types in the original profile.
        note: >
          This attribute, if present, MUST be set at the scope level
          (resource_profiles[].scope_profiles[].scope.attributes[]).
        type: int[]
        examples:
          - [3, 0, 1, 2]
        stability: development
