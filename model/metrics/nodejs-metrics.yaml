groups:
  - id: metric.nodejs.active_handles.count
    type: metric
    metric_name: nodejs.active_handles.count
    brief: "Number of active handles."
    instrument: updowncounter
    unit: "{handles}"
    stability: experimental
    attributes:
      - ref: nodejs.version
        requirement_level: recommended

  - id: metric.nodejs.active_libuv_requests.count
    type: metric
    metric_name: nodejs.active_libuv_requests.count
    brief: "Number of active libuv requests."
    instrument: updowncounter
    unit: "{requests}"
    stability: experimental
    attributes:
      - ref: nodejs.version
        requirement_level: recommended

  - id: metric.nodejs.eventloop.lag
