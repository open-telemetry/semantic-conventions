groups:
  - id: metric.veightjs.gc.duration
    type: metric
    metric_name: v8js.gc.duration
    brief: "Garbage collection duration."
    instrument: histogram
    unit: "s"
    stability: experimental
    prefix: v8js.gc
    attributes:
      - ref: v8js.gc.type
        requirement_level: recommended

  - id: metric.veightjs.memory.size
    type: metric
    metric_name: v8js.memory.size
    brief: "External memory size."
    instrument: gauge
    unit: "By"
    stability: experimental
    prefix: v8js.memory
    attributes:
      - ref: v8js.memory.state
        requirement_level: recommended

  - id: metric.veightjs.heap.size
    type: metric
    metric_name: v8js.heap.size
    brief: "Heap size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8js.heap.size
    attributes:
      - ref: v8js.heap.size.state
        requirement_level: recommended

  - id: metric.veightjs.heap.space_size
    type: metric
    metric_name: v8js.heap.space_size
    brief: "Heap space size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8js.heap.space_size
    attributes:
      - ref: v8js.heap.space.name
        requirement_level: recommended

  - id: metric.veightjs.heap.space_used_size
    type: metric
    metric_name: v8js.heap.space_used_size
    brief: "Heap space used size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8js.heap.space_used_size
    attributes:
      - ref: v8js.heap.space.name
        requirement_level: recommended

  - id: metric.veightjs.heap.space_available_size
    type: metric
    metric_name: v8js.heap.space_available_size
    brief: "Heap space available size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8js.heap.space_available_size
    attributes:
      - ref: v8js.heap.space.name
        requirement_level: recommended

  - id: metric.veightjs.heap.physical_space_size
    type: metric
    metric_name: v8js.heap.physical_space_size
    brief: "Heap space."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8js.heap.physical_space_size
    attributes:
      - ref: v8js.heap.space.name
        requirement_level: recommended
