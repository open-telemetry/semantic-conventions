groups:
  - id: metric.veightjsengineruntime.gc.duration
    type: metric
    metric_name: v8jsengineruntime.gc.duration
    brief: "Garbage collection duration."
    instrument: histogram
    unit: "s"
    stability: experimental
    prefix: v8jsengineruntime.gc
    attributes:
      - ref: v8jsengineruntime.gc.type
        requirement_level: recommended

  - id: metric.veightjsengineruntime.memory.size
    type: metric
    metric_name: v8jsengineruntime.memory.size
    brief: "External memory size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: v8jsengineruntime.memory
    attributes:
      - ref: v8jsengineruntime.memory.state
        requirement_level: recommended

