groups:
  - id: metric.nodejsruntime.eventloop.delay.min
    type: metric
    metric_name: nodejsruntime.eventloop.delay.min
    brief: "Event loop minimum delay."
    instrument: gauge
    unit: "s"
    stability: experimental
    prefix: nodejsruntime.eventloop.delay.min
    attributes:
      - ref: nodejsruntime.version
        requirement_level: recommended

  - id: metric.nodejsruntime.eventloop.delay.max
    type: metric
