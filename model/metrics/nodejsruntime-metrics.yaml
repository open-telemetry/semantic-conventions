groups:
  - id: metric.nodejsruntime.eventloop.delay
    type: metric
    metric_name: nodejsruntime.eventloop.delay
    brief: "Event loop delay."
    instrument: gauge
    unit: "s"
    stability: experimental
    prefix: nodejsruntime.eventloop.delay
    attributes:
      - ref: nodejsruntime.version
        requirement_level: recommended
      - ref: nodejsruntime.eventloop.delay.type
        requirement_level: recommended

  - id: metric.nodejsruntime.eventloop.utilization
    type: metric
    metric_name: nodejsruntime.eventloop.utilization
    brief: "Event loop utilization."
    instrument: gauge
    unit: "1"
    stability: experimental
    note: >
      The value range is [0.0,1.0].
    prefix: nodejsruntime.eventloop.utilization
    attributes:
      - ref: nodejsruntime.version
        requirement_level: recommended

