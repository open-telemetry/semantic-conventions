groups:
  - id: metric.jsruntime.active_handles.count
    type: metric
    metric_name: jsruntime.active_handles.count
    brief: "Number of active handles."
    instrument: updowncounter
    unit: "{handles}"
    stability: experimental
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended

  - id: metric.jsruntime.eventloop.lag
    type: metric
    metric_name: jsruntime.eventloop.lag
    brief: "Event loop lag."
    instrument: gauge
    unit: "s"
    stability: experimental
    prefix: jsruntime.eventloop.lag
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended
      - ref: jsruntime.eventloop.lag.type
        requirement_level: recommended

  - id: metric.jsruntime.eventloop.utilization
    type: metric
    metric_name: jsruntime.eventloop.utilization
    brief: "Event loop utilization."
    instrument: gauge
    unit: "s"
    stability: experimental
    prefix: jsruntime.eventloop.utilization
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended

  - id: metric.jsruntime.gc.duration
    type: metric
    metric_name: jsruntime.gc.duration
    brief: "Garbage collection duration."
    instrument: histogram
    unit: "s"
    stability: experimental
    prefix: jsruntime.gc
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended
      - ref: jsruntime.gc.type
        requirement_level: recommended

  - id: metric.jsruntime.memory.size
    type: metric
    metric_name: jsruntime.memory.size
    brief: "External memory size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: jsruntime.memory
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended
      - ref: jsruntime.memory.state
        requirement_level: recommended

  - id: metric.jsruntime.heap.size
    type: metric
    metric_name: jsruntime.heap.size
    brief: "Heap size."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: jsruntime.heap.size
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended
      - ref: jsruntime.heap.size.state
        requirement_level: recommended

  - id: metric.jsruntime.heap.space
    type: metric
    metric_name: jsruntime.heap.space
    brief: "Heap space."
    instrument: updowncounter
    unit: "By"
    stability: experimental
    prefix: jsruntime.heap.space
    attributes:
      - ref: jsruntime.version
        requirement_level: recommended
      - ref: jsruntime.heap.space.state
        requirement_level: recommended
