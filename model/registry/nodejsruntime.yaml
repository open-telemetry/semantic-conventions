groups:
  - id: registry.nodejsruntime
    type: attribute_group
    brief: Describes Node.js Runtime related attributes.
    prefix: nodejsruntime
    attributes:
      - id: version
        stability: experimental
        type: string
        brief: Node.js Runtime version.
        examples: ["v22.0.0", "v21.7.3"]
      - id: eventloop.delay.type
        stability: experimental
        type:
          allow_custom_values: false
          members:
            - id: min
              value: 'min'
              brief: 'Event loop minimum delay.'
              stability: experimental
            - id: max
              value: 'max'
              brief: 'Event loop maximum delay.'
              stability: experimental
            - id: mean
              value: mean
              brief: 'Event loop mean delay.'
              stability: experimental
            - id: stddev
              value: stddev
              brief: 'Event loop standard deviation delay.'
              stability: experimental
            - id: p50
              value: 'p50'
              brief: 'Event loop 50 percentile delay.'
              stability: experimental
            - id: p90
              value: 'p90'
              brief: 'Event loop 90 percentile delay.'
              stability: experimental
            - id: p99
              value: 'p99'
              brief: 'Event loop 99 percentile delay.'
              stability: experimental
        brief: The type of the event loop delay.
        examples: ["min", "p90"]
