groups:
  - id: registry.scm
    prefix: scm
    type: attribute_group
    brief: >
     This group defines the attributes for source control management (SCM) systems.
  - id: registry.scm.repository
    prefix: repository
    type: attribute_group
    brief: >
     This group describes attributes specific to repositories within a source control management system.
    attributes:
      - id: name
        type: string
        stability: experimental
        brief: >
          The name of the repository.
        examples: ['opentelemetry-collector-contrib']
      - id: ref.name
        type: string
        stability: experimental
        brief: >
          The name of the ref (branch) in the repository.
        examples: ['my-feature-branch']
      - id: ref.commit.sha
        type: string
        stability: experimental
        brief: >
          The sha of the commit the ref (branch) is pointing to in the repository.
        examples: ['9d59409acf479dfa0df1aa568182e43e43df8bbe28d60fcf2bc52e30068802cc']
      - id: change.name
        type: string
        stability: experimental
        brief: >
          The name of the change (pull request / merge request) in the repository.
        examples: ['pull-request-123']
      - id: change.id
        type: string
        stability: experimental
        brief: >
          The id of the change (pull request / merge request) in the repository.
        examples: ['123']
  - id: registry.incident
    prefix: incident
    type: attribute_group
    brief: >
     This group describes attributes specific to incidents.
    attributes:
      - id: name
        type: string
        stability: experimental
        brief: >
          The name of the incident.
        examples: ['incident-123']
      - id: id
        type: string
        stability: experimental
        brief: >
          The id of the incident.
        examples: ['123']
      - id: severity
        type: string
        stability: experimental
        brief: >
          The severity of the incident.
        examples: ['critical', 'high', 'medium', 'low']
  - id: registry.build
    prefix: build
    type: attribute_group
    brief: >
     This group describes attributes specific to builds (ci).
    attributes:
      - id: build.artifact.name
        type: string
        stability: experimental
        brief: >
          The name of the build artifact.
        examples: ['golang-binary-amd64-v0.1.0', 'docker-image-amd64-v0.1.0']
      - id: build.artifact.id
        type: string
        stability: experimental
        brief: >
          The id of the build artifact.
        examples: ['120912']
      - id: build.artifact.version
        type: string
        stability: experimental
        brief: >
          The version of the build artifact.
        examples: ['v0.1.0', '1.2.1', '122691-build']
      - id: build.artifact.sha
        type: string
        stability: experimental
        brief: >
          The sha (checksum) of the build artifact.
        examples: ['9ff4c52759e2c4ac70b7d517bc7fcdc1cda631ca0045271ddd1b192544f8a3e9']
      - id: build.attestation.id
        type: string
        stability: experimental
        brief: >
          The id of the build attestation.
        examples: ['123']
      - id: build.attestation.sha
        type: string
        stability: experimental
        brief: >
          The sha (checksum) of the build attestation.
        examples: ['1b31dfcd5b7f9267bf2ff47651df1cfb9147b9e4df1f335accf65b4cda498408']
  - id: registry.test.suite
    prefix: test
    type: attribute_group
    brief: >
     This group describes attributes specific to tests.
    attributes:
      - id: suite.name
        type: string
        stability: experimental
        brief: >
          The name of the test suite.
        examples: ['TestSuite1']
      - id: suite.id
        type: string
        stability: experimental
        brief: >
          The id of the test suite.
        examples: ['123408']
      - id: suite.case.name
        type: string
        stability: experimental
        brief: >
          The name of the test case.
        examples: ['TestCase1']
      - id: suite.case.id
        type: string
        stability: experimental
        brief: >
          The id of the test case.
        examples: ['123445']
      - id: suite.case.status
        type: string
        stability: experimental
        brief: >
          The status of the test case.
        examples: ['success', 'failure', 'skipped']
  - id: registry.pipeline
    prefix: pipeline
    type: attribute_group
    brief: >
     This group describes attributes specific to pipelines.
    attributes:
      - id: pipeline.name
        type: string
        stability: experimental
        brief: >
          The name of the pipeline.
        examples: ['build_go_project', 'deploy_to_k8s', 'data pipeline', 'spark pipeline']
      - id: pipeline.id
        type: string
        stability: experimental
        brief: >
          The id of the pipeline.
        examples: ['120912']
      - id: pipeline.step.name
        type: string
        stability: experimental
        brief: >
          The name of the step within a pipeline.
        examples: ['golang lint', 'go build', 'go test', 'transform data']
      - id: pipeline.step.id
        type: string
        stability: experimental
        brief: >
          The id of the step within a pipeline.
        examples: ['12097']
      - id: pipeline.step.type
        type: string
        stability: experimental
        brief: >
          The type of the step within a pipeline.
        examples: ['build', 'test', 'deploy']
      - id: pipeline.step.runner.name
        type: string
        stability: experimental
        brief: >
          The name of the runner executing the step within a pipeline.
        examples: ['ubuntu-runner-latest']
      - id: pipeline.step.runner.id
        type: string
        stability: experimental
        brief: >
          The id of the runner executing the step within a pipeline.
        examples: ['1289']
      - id: pipeline.step.runner.system
        type: string
        stability: experimental
        brief: >
          OS system attributes of the runner acorrding to the [OS system attributes](./os.md).
        examples: ['system.os.name']
