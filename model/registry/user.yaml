groups:
  - id: registry.user
    prefix: user
    type: attribute_group
    brief: "Describes information about the user that is relevant to the event."
    attributes:
      - id: domain
        type: string
        stability: experimental
        brief: >
          Name of the directory the user is a member of. For example, an LDAP or Active Directory domain name.
        examples: ['internal.example.com']
      - id: email
        type: string
        stability: experimental
        brief: >
          User email address.
        examples: ['a.einstein@example.com']
      - id: full_name
        type: string
        stability: experimental
        brief: >
          User's full name
        examples: ['Albert Einstein']
      - id: hash
        type: string
        stability: experimental
        brief: >
          Unique user hash to correlate information for a user in anonymized form.
        note: >
          Useful if `user.id` or `user.name` contain confidential information and cannot be used.
        examples: ['364fc68eaf4c8acec74a4e52d7d1feaa']
      - id: id
        type: string
        stability: experimental
        brief: >
          Unique identifier of the user.
        examples: ['S-1-5-21-202424912787-2692429404-2351956786-1000']
      - id: name
        type: string
        stability: experimental
        brief: >
          Short name or login/username of the user.
        examples: ['a.einstein']
      - id: roles
        type: string[]
        stability: experimental
        brief: >
          Array of user roles at the time of the event.
        examples: ["admin", "reporting_user"]
      - id: scope
        type: string
        stability: experimental
        brief: >
          Scopes or granted authorities the client currently possesses extracted from token
          or application security context. The value would come from the scope associated
          with an [OAuth 2.0 Access Token](https://tools.ietf.org/html/rfc6749#section-3.3)
          or an attribute value in a [SAML 2.0 Assertion](http://docs.oasis-open.org/security/saml/Post2.0/sstc-saml-tech-overview-2.0.html).
        examples: 'read:message, write:files'
