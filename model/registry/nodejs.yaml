groups:
  - id: registry.nodejs
    type: attribute_group
    brief: Describes Node.js related attributes.
    prefix: nodejs
    attributes:
      - id: version
        stability: experimental
        type: string
        brief: Node.js version.
        examples: ["v22.0.0", "v21.7.3"]
      - id: eventloop.lag.type
        stability: experimental
        type:
          allow_custom_values: false
          members:
            - id: min
              value: 'min'
              brief: 'Event loop minimum latency.'
              stability: experimental
            - id: max
              value: 'max'
              brief: 'Event loop maximum latency.'
              stability: experimental
            - id: mean
              value: mean
              brief: 'Event loop mean latency.'
              stability: experimental
            - id: stddev
              value: stddev
              brief: 'Event loop standard deviation latency.'
              stability: experimental
            - id: p50
              value: 'p50'
              brief: 'Event loop 50 percentile latency.'
              stability: experimental
            - id: p90
              value: 'p90'
              brief: 'Event loop 90 percentile latency.'
              stability: experimental
            - id: p99
              value: 'p99'
              brief: 'Event loop 99 percentile latency.'
              stability: experimental
        brief: The type of the event loop latency.
        examples: ["min", "p90"]
      - id: gc.type
        stability: experimental
        brief: The type of garbage collection.
        type:
          allow_custom_values: false
          members:
            - id: major
              value: 'major'
              brief: 'Major (Mark Sweep Compact).'
              stability: experimental
            - id: minor
              value: 'minor'
              brief: 'Minor (Scavenge).'
              stability: experimental
            - id: incremental
              value: 'incremental'
              brief: 'Incremental (Incremental Marking).'
              stability: experimental
            - id: weakcb
              value: 'weakcb'
              brief: 'Weak Callbacks (Process Weak Callbacks).'
              stability: experimental
      - id: memory.state
        stability: experimental
        type:
          allow_custom_values: false
          members:
            - id: total
              value: 'total'
              brief: 'Total memory.'
              stability: experimental
            - id: used
              value: 'used'
              brief: 'Used memory.'
              stability: experimental
        brief: The state of memory.
        examples: ["total", "used"]
      - id: heap.size.state
        stability: experimental
        type:
          allow_custom_values: false
          members:
            - id: total
              value: 'total'
              brief: 'Total heap memory size.'
              stability: experimental
            - id: used
              value: 'used'
              brief: 'Used heap memory size.'
              stability: experimental
        brief: The size of heap memory.
        examples: ["total", "used"]
      - id: heap.space.state
        stability: experimental
        type:
          allow_custom_values: false
          members:
            - id: total
              value: 'total'
              brief: 'Total heap memory space.'
              stability: experimental
            - id: used
              value: 'used'
              brief: 'Used heap memory space.'
              stability: experimental
        brief: The space of heap memory.
        examples: ["total", "used"]
