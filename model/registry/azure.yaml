groups:
  - id: registry.azure.sdk
    prefix: az
    type: attribute_group
    brief: >
      This document defines generic attributes for Azure SDK.
    attributes:
      - id: service_request_id
        type: string
        stability: experimental
        brief: "The unique reference string that identifies a request"
        examples:
          - "00000000-0000-0000-0000-000000000000"
  - id: registry.azure.logs
    prefix: az.log
    type: attribute_group
    brief: >
      This document defines generic attributes for Azure Logs, see [Azure Log Schema](https://learn.microsoft.com/azure/azure-monitor/essentials/resource-logs-schema) for more details.
    attributes:
      - id: category
        type: string
        stability: experimental
        brief: "The Azure category of the log entry"
        examples:
          - AuditEvent
          - GatewayLogs
          - ApplicationGatewayAccessLog
      - id: correlation.id
        type: string
        stability: experimental
        brief: "The correlation ID of the log entry"
        examples:
          - 607964b6-41a5-4e24-a5db-db7aab3b9b34
      - id: duration
        type: int
        stability: experimental
        brief: "The duration of the operations in milliseconds"
        examples:
          - 1000
      - id: identity
        type: string
        stability: experimental
        brief: >
          "A JSON blob that describes the identity of the user or application that performed the operation."
          "Typically, this field includes the authorization and claims or JWT token from Active Directory."
          "Warning: this field contains sensitive PII information."
        examples:
          - "someone"
      - id: operation.name
        type: string
        stability: experimental
        brief: "The name of the operation"
        examples:
          - SecretGet
          - Microsoft.ApiManagement/GatewayLogs
          - ApplicationGatewayAccess
      - id: operation.version
        type: string
        stability: experimental
        brief: "The version of the operation"
        examples:
          - "1.0"
      - id: properties
        type: template[string[]]
        stability: experimental
        brief: "The properties of the log entry"
        examples:
          - "{'string': 'value'}"
          - "{'int': 1234 }"
          - "{'float': '1.234'}"
          - "{'bool': true}"
      - id: resource.id
        type: string
        stability: experimental
        brief: "The ID of the resource"
        examples:
          - "/subscriptions/00000000-0000-0000-0000-000000000000/resourceGroups/rg/providers/Microsoft.ApiManagement/service/apim"
      - id: result.type
        type: string
        stability: experimental
        brief: "The status associated with the logged event."
        examples:
          - "Started"
          - "In Progress"
          - "Succeeded"
          - "Failed"
          - "Active"
          - "Resolved"
      - id: result.signature
        type: string
        stability: experimental
        brief: "The substatus of associated with the logged event. "
        examples:
          - "OK"
      - id: result.description
        type: string
        stability: experimental
        brief: "The description of the result"
        examples:
          - "The operation was successful"
          - "The operation failed"
      - id: tenant.id
        type: string
        stability: experimental
        brief: "The tenant ID of the Active Directory tenant that this event is tied to."
        examples:
          - "00000000-0000-0000-0000-000000000000"
