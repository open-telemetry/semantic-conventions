groups:
  - id: registry.vcs.repository
    prefix: vcs.repository
    type: attribute_group
    brief: >
     This group defines the attributes for
     [Version Control Systems (VCS)](https://en.wikipedia.org/wiki/Version_control).
    attributes:
      - id: url
        type: string
        stability: experimental
        brief: >
          The [URL](https://en.wikipedia.org/wiki/URL) of the repository
          providing the complete address in order to locate and identify the
          repository.
        examples: ['https://github.com/opentelemetry/open-telemetry-collector-contrib', 'https://gitlab.com/my-org/my-project/my-projects-project/repo']
      - id: ref.name
        type: string
        stability: experimental
        brief: >
          The name of the [reference](https://git-scm.com/docs/gitglossary#def_ref) in the repository.
        examples: ['my-feature-branch', 'tag-1-test']
      - id: ref.type
        type:
          allow_custom_values: true
          members:
            - id: branch
              value: branch
              brief: "[branch](https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefbranchabranch)"
              stability: experimental
            - id: tag
              value: tag
              brief: "[tag](https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddeftagatag)"
              stability: experimental
        stability: experimental
        brief: >
          The name of the [reference](https://git-scm.com/docs/gitglossary#def_ref) in the repository.
        examples: ['my-feature-branch', 'tag-1-test']
      - id: ref.commit.hash
        type: string
        stability: experimental
        brief: >
          The [hash value (see glossary)](https://nvlpubs.nist.gov/nistpubs/FIPS/NIST.FIPS.186-5.pdf),
          of the recorded change the ref (branch) is pointing to in the
          repository. This recorded change is known as the
          [commit](https://git-scm.com/docs/git-commit). This commit is stored
          as an object containing a
          [unique identifier](https://git-scm.com/docs/gitglossary#Documentation/gitglossary.txt-aiddefobjectnameaobjectname)
          which is a SHA.
        examples: ['9d59409acf479dfa0df1aa568182e43e43df8bbe28d60fcf2bc52e30068802cc']
      - id: change.title
        type: string
        stability: experimental
        brief: >
          The human readable title of the change (pull request/merge request).
          This title is often a brief summary of the change and may get merged
          in to a ref as the commit summary.
        examples: ['Fixes broken thing', 'feat: add my new feature', '[chore] update dependency']
      - id: change.id
        type: string
        stability: experimental
        brief: >
          The ID of the change (pull request/merge request) if applicable. This
          is usually a unique identifier generated by the VCS system.
        examples: ['123']
