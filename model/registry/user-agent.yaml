groups:
  - id: registry.user_agent
    prefix: user_agent
    type: attribute_group
    brief: "Describes user-agent attributes."
    attributes:
      - id: original
        stability: stable
        type: string
        brief: >
          Value of the [HTTP User-Agent](https://www.rfc-editor.org/rfc/rfc9110.html#field.user-agent) header sent by the client.
        examples: ['CERN-LineMode/2.15 libwww/2.17b3',
                   'Mozilla/5.0 (iPhone; CPU iPhone OS 14_7_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.1.2 Mobile/15E148 Safari/604.1']
      - id: device.name
        type: string
        brief: >
          Name of the device extracted from original
        examples: ['iPhone']
      - id: name
        type: string
        brief: >
          Name of the user-agent extracted from original. Usually refers to the browser's name
        examples: ['Safari']
        note: >
          [Example](https://www.whatsmyua.info/api/v1/ua?ua=Mozilla%2F5.0%20%28iPhone%3B%20CPU%20iPhone%20OS%2014_7_1%20like%20Mac%20OS%20X%29%20AppleWebKit%2F605.1.15%20%28KHTML%2C%20like%20Gecko%29%20Version%2F14.1.2%20Mobile%2F15E148%20Safari%2F604.1) of extracting browser's name from original string
      - id: version
        type: string
        brief: >
          Version of the user-agent extracted from original. Usually refers to the browser's version
        examples: ['14.1.2']
        note: >
          [Example](https://www.whatsmyua.info/api/v1/ua?ua=Mozilla%2F5.0%20%28iPhone%3B%20CPU%20iPhone%20OS%2014_7_1%20like%20Mac%20OS%20X%29%20AppleWebKit%2F605.1.15%20%28KHTML%2C%20like%20Gecko%29%20Version%2F14.1.2%20Mobile%2F15E148%20Safari%2F604.1) of extracting browser's version from original string
