groups:
  - id: registry.artifact
    prefix: artifact
    type: attribute_group
    brief: >
     This group describes attributes specific to artifacts.
    attributes:
      - id: name
        type: string
        stability: experimental
        brief: >
          The human readable file name of the artifact, often generated by
          build and release utilities to include the package name and version.
        examples: ['golang-binary-amd64-v0.1.0', 'docker-image-amd64-v0.1.0', 'release-1.tar.gz', 'file-name-package.tar.gz']
      - id: version
        type: string
        stability: experimental
        brief: >
          The version of the artifact.
        examples: ['v0.1.0', '1.2.1', '122691-build']
      - id: purl
        type: string
        stability: experimental
        brief: >
          The [Package URL](https://github.com/package-url/purl-spec) of the
          artifact, providing a standard way to identify and locate the
          artifact.
        examples: ['pkg:github/package-url/purl-spec@1209109710924', 'pkg:npm/foo@12.12.3']
      - id: hash
        type: string
        stability: experimental
        brief: >
          The full [hash value (see glossary)](https://nvlpubs.nist.gov/nistpubs/FIPS/NIST.FIPS.186-5.pdf),
          often found in checksum.txt on a release of the artifact and used to
          verify pakage integrity.
        examples: ['9ff4c52759e2c4ac70b7d517bc7fcdc1cda631ca0045271ddd1b192544f8a3e9']
