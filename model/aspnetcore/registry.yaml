groups:
  - id: registry.aspnetcore
    type: attribute_group
    display_name: ASP.NET Core Attributes
    brief: ASP.NET Core attributes
    attributes:
      - id: aspnetcore.rate_limiting.policy
        type: string
        brief: Rate limiting policy name.
        stability: stable
        examples: ["fixed", "sliding", "token"]
      - id: aspnetcore.rate_limiting.result
        type:
          members:
            - id: acquired
              value: 'acquired'
              brief: "Lease was acquired"
              stability: stable
            - id: endpoint_limiter
              value: 'endpoint_limiter'
              brief: "Lease request was rejected by the endpoint limiter"
              stability: stable
            - id: global_limiter
              value: 'global_limiter'
              brief: "Lease request was rejected by the global limiter"
              stability: stable
            - id: request_canceled
              value: 'request_canceled'
              brief: "Lease request was canceled"
              stability: stable
        stability: stable
        brief: Rate-limiting result, shows whether the lease was acquired or contains a rejection reason
        examples: ["acquired", "request_canceled"]
      - id: aspnetcore.routing.is_fallback
        type: boolean
        stability: stable
        brief: A value that indicates whether the matched route is a fallback route.
        examples: [true]
      - id: aspnetcore.diagnostics.handler.type
        type: string
        stability: stable
        brief: Full type name of the [`IExceptionHandler`](https://learn.microsoft.com/dotnet/api/microsoft.aspnetcore.diagnostics.iexceptionhandler)
          implementation that handled the exception.
        examples: ["Contoso.MyHandler"]
      - id: aspnetcore.request.is_unhandled
        type: boolean
        stability: stable
        brief: Flag indicating if request was handled by the application pipeline.
        examples: [true]
      - id: aspnetcore.routing.match_status
        type:
          members:
            - id: success
              value: 'success'
              brief: 'Match succeeded'
              stability: stable
            - id: failure
              value: 'failure'
              brief: 'Match failed'
              stability: stable
        stability: stable
        brief: Match result - success or failure
        examples: ["success", "failure"]
      - id: aspnetcore.diagnostics.exception.result
        type:
          members:
            - id: handled
              value: 'handled'
              brief: "Exception was handled by the exception handling middleware."
              stability: stable
            - id: unhandled
              value: 'unhandled'
              brief: "Exception was not handled by the exception handling middleware."
              stability: stable
            - id: skipped
              value: 'skipped'
              brief: "Exception handling was skipped because the response had started."
              stability: stable
            - id: aborted
              value: 'aborted'
              brief: "Exception handling didn't run because the request was aborted."
              stability: stable
        stability: stable
        brief: ASP.NET Core exception middleware handling result
        examples: ["handled", "unhandled"]
      - id: aspnetcore.components.type
        type: string
        stability: development
        brief: Full type name of the Blazor component.
        note: >
          This is full name of the C# component class, including the namespace.
          More about [Blazor event handling](https://learn.microsoft.com/en-us/aspnet/core/blazor/components/event-handling)
        examples: ["Contoso.Weather"]
      - id: aspnetcore.components.method
        type: string
        stability: development
        brief: Method name of the event handler in Blazor component.
        note: >
          This is method name of the C# event handler.
          More about [Blazor event handling](https://learn.microsoft.com/en-us/aspnet/core/blazor/components/event-handling)
        examples: ["IncrementCount"]
      - id: aspnetcore.components.attribute.name
        type: string
        stability: development
        brief: Attribute name of the event handler in Blazor component.
        note: >
          This is name of the binding attribute in the component markup.
          More about [Blazor event handling](https://learn.microsoft.com/en-us/aspnet/core/blazor/components/event-handling)
        examples: ["onclick"]
      - id: aspnetcore.components.route
        type: string
        stability: development
        brief: Segment of the URL that is matched to a Blazor @page component.
        note: >
          This route pattern is used to match the URL to the component.
          More about [Blazor routing](https://learn.microsoft.com/en-us/aspnet/core/blazor/fundamentals/routing)
        examples: ["/weather", "/counter"]
      - id: aspnetcore.components.diff.length
        type: int
        stability: development
        brief: Bucketed length of the diff in Blazor rendering pipeline.
        note: >
          This is the number of changes in the diff batch which would be applied to browser DOM.
          More about [Blazor rendering](https://learn.microsoft.com/en-us/aspnet/core/blazor/components/rendering)
        examples: [10, 100, 1000]
      - id: aspnetcore.components.circuit.id
        type: string
        stability: development
        brief: Id of the Blazor circuit.
        note: More about [Blazor circuits](https://learn.microsoft.com/en-us/aspnet/core/blazor/fundamentals/signalr)
        examples: ["ztOXUZxeJvS2b3ioeZ68bal8RQmQehui02CtZER"]
