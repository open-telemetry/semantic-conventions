groups:
  - id: registry.thread
    type: attribute_group
    display_name: Thread Attributes
    brief: >
      These attributes may be used for any operation to store information about a thread that started a span.
    attributes:
      - id: thread.id
        type: int
        stability: development
        brief: >
          Current "managed" thread ID (as opposed to OS thread ID).
        examples: 42
      - id: thread.name
        type: string
        stability: development
        brief: >
          Current thread name.
        examples: main
      - id: thread.background
        type: boolean
        stability: development
        brief: >
          The thread is a background thread.
        examples: [true, false]
      - id: thread.pooled
        type: boolean
        stability: development
        brief: >
          The thread belongs to the managed thread pool.
        examples: [true, false]
      - id: thread.priority
        type: string
        stability: development
        brief: >
          The scheduling priority of a thread.
        note: >
          This value should be as per it is obtained from the SDK/library being used.
          In the event both a numerical and a named value exists, the named value should be used as it provides meaningful context.
        examples: [ "Lowest", "Highest", "0", "10" ]
