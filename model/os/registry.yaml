groups:
  - id: registry.os
    type: attribute_group
    display_name: Operating System Attributes
    brief: >
        The operating system (OS) on which the process represented by this resource is running.
    note: >
        In case of virtualized environments, this is the operating system as it is observed by
        the process, i.e., the virtualized guest rather than the underlying host.
    attributes:
      - id: os.type
        type:
          members:
            - id: windows
              value: 'windows'
              brief: "Microsoft Windows"
              stability: development
            - id: linux
              value: 'linux'
              brief: "Deprecated. Should be set as the `os.family`"
              stability: development
            - id: darwin
              value: 'darwin'
              brief: "Deprecated. Should be set as the `os.classifcation`"
              stability: development
            - id: freebsd
              value: 'freebsd'
              brief: "FreeBSD"
              stability: development
            - id: netbsd
              value: 'netbsd'
              brief: "NetBSD"
              stability: development
            - id: openbsd
              value: 'openbsd'
              brief: "OpenBSD"
              stability: development
            - id: dragonflybsd
              value: 'dragonflybsd'
              brief: "DragonFly BSD"
              stability: development
            - id: hpux
              value: 'hpux'
              brief: "HP-UX (Hewlett Packard Unix)"
              stability: development
            - id: aix
              value: 'aix'
              brief: "AIX (Advanced Interactive eXecutive)"
              stability: development
            - id: solaris
              value: 'solaris'
              brief: "SunOS, Oracle Solaris"
              stability: development
            - id: z_os
              value: 'z_os'
              brief: "Deprecated. Use `zos` instead."
              deprecated:
                reason: renamed
                renamed_to: "zos"
              stability: development
            - id: zos
              value: 'zos'
              brief: "IBM z/OS"
              stability: development
            - id: android
              value: 'android'
              brief: "Android"
              stability: development
            - id: ios
              value: 'ios'
              brief: "Apple ios"
              stability: development
            - id: tvos
              value: 'tvos'
              brief: "Apple tvos"
              stability: development
            - id: watchos
              value: 'watchos'
              brief: "Apple WatchOS"
              stability: development
            - id: ubuntu
              value: 'ubuntu'
              brief: "Ubuntu"
              stability: development
            - id: manjaro
              value: 'manjaro'
              brief: "Manjaro"
              stability: development
            - id: steamos
              value: 'steamos'
              brief: "SteamOS"
              stability: development
            - id: centos
              value: 'centos'
              brief: "CentOS"
              stability: development
            - id: archlinux
              value: 'archlinux'
              brief: "Arch Linux"
              stability: development
            - id: rhel
              value: 'rhel'
              brief: "Red Hat Enterprise Linux "
              stability: development
            - id: suse
              value: 'suse'
              brief: "SUSE Linux Enterprise"
              stability: development
            - id: chromeos
              value: 'chromeos'
              brief: "ChromeOS"
              stability: development
            - id: chromiumos
              value: 'chromiumos'
              brief: "ChromiumOS"
              stability: development
            - id: fireos
              value: 'fireos'
              brief: "Fire OS"
              stability: development
        brief: >
          The operating system type.
        stability: development
      - id: os.description
        type: string
        stability: development
        brief: >
          Human readable (not intended to be parsed) OS version information,
          like e.g. reported by `ver` or `lsb_release -a` commands.
        examples: ['Microsoft Windows [Version 10.0.18363.778]', 'Ubuntu 18.04.1 LTS']
      - id: os.name
        type: string
        stability: development
        brief: 'Human readable operating system name.'
        examples: ['iOS', 'Android', 'Ubuntu']
      - id: os.version
        type: string
        stability: development
        brief: >
          The version string of the operating system as defined in
          [Version Attributes](/docs/resource/README.md#version-attributes).
        examples: ['14.2.1', '18.04.1']
      - id: os.build_id
        type: string
        stability: development
        brief: 'Unique identifier for a particular build or compilation of the operating system.'
        examples: ['TQ3C.230805.001.B2', '20E247', '22621']
