groups:
  - id: registry.os
    type: attribute_group
    display_name: Operating System Attributes
    brief: >
        The operating system (OS) on which the process represented by this resource is running.
    note: >
        In case of virtualized environments, this is the operating system as it is observed by
        the process, i.e., the virtualized guest rather than the underlying host.
    attributes:
      - id: os.type
        type:
          members:
            - id: windows
              value: 'windows'
              brief: "Microsoft Windows"
              stability: development
            - id: linux
              value: 'linux'
              brief: "Linux"
              stability: development
            - id: darwin
              value: 'darwin'
              brief: "Apple Darwin"
              stability: development
            - id: freebsd
              value: 'freebsd'
              brief: "FreeBSD"
              stability: development
            - id: netbsd
              value: 'netbsd'
              brief: "NetBSD"
              stability: development
            - id: openbsd
              value: 'openbsd'
              brief: "OpenBSD"
              stability: development
            - id: dragonflybsd
              value: 'dragonflybsd'
              brief: "DragonFly BSD"
              stability: development
            - id: hpux
              value: 'hpux'
              brief: "HP-UX (Hewlett Packard Unix)"
              stability: development
            - id: aix
              value: 'aix'
              brief: "AIX (Advanced Interactive eXecutive)"
              stability: development
            - id: solaris
              value: 'solaris'
              brief: "SunOS, Oracle Solaris"
              stability: development
            - id: z_os
              value: 'z_os'
              brief: "Deprecated. Use `zos` instead."
              deprecated:
                reason: renamed
                renamed_to: "zos"
              stability: development
            - id: zos
              value: 'zos'
              brief: "IBM z/OS"
              stability: development
        brief: >
          The operating system type.
        stability: development
      - id: os.description
        type: string
        stability: development
        brief: >
          Human readable (not intended to be parsed) OS version information,
          like e.g. reported by `ver` or `lsb_release -a` commands.
        examples: ['Microsoft Windows [Version 10.0.18363.778]', 'Ubuntu 18.04.1 LTS']
      - id: os.name
        type: string
        stability: development
        brief: 'Human readable operating system name.'
        examples: ['iOS', 'Android', 'Ubuntu']
      - id: os.platform
        type:
          members:
            - id: win32s
              value: 'win32s'
              brief: "The operating system is Win32s."
              stability: development
            - id: win32windows
              value: 'win32windows'
              brief: "The operating system is Windows 95 or Windows 98."
              stability: development
            - id: win32nt
              value: 'win32nt'
              brief: "The operating system is Windows NT or later."
              stability: development
            - id: wince
              value: 'wince'
              brief: "The operating system is Windows CE."
              stability: development
            - id: unix
              value: 'unix'
              brief: "The operating system is Unix."
              stability: development
        stability: development
        brief: 'Identifies the operating system platform.'
      - id: os.family
        type:
          members:
            - id: windows
              value: 'windows'
              brief: "The operating system is a Windows OS."
              stability: development
            - id: apple
              value: 'apple'
              brief: "The operating system belongs to the apple family."
              stability: development
            - id: linux
              value: 'linux'
              brief: "The operating system is a linux OS."
              stability: development
            - id: bsd
              value: 'bsd'
              brief: "The operating system is a BSD OS."
              stability: development
        stability: development
        brief: 'Identifies the OS family which the OS is associated with.'
      - id: os.classification
        type:
          members:
            - id: rhel
              value: 'rhel'
              brief: "RedHat Enterprise Linux"
              stability: development
            - id: fedora
              value: 'fedora'
              brief: "Fedora"
              stability: development
            - id: arch
              value: 'arch'
              brief: "Arch Linux."
              stability: development
            - id: darwin
              value: 'darwin'
              brief: "Darwin"
              note: "This would usually be an OS by apple"
              stability: development
            - id: ubuntu
              value: 'ubuntu'
              brief: "Ubuntu"
              stability: development
            - id: opensuse
              value: 'opensuse'
              brief: "Open SUSE"
              stability: development
            - id: gentoo
              value: 'gentoo'
              brief: "Gentoo"
              stability: development
            - id: slackware
              value: 'slackware'
              brief: "Slackware"
              stability: development
            - id: android
              value: 'android'
              brief: "Android"
              stability: development
        stability: development
        brief: 'A classification of the OS which corresponds to the upstram distro hence usually only used on linux.'
      - id: os.version
        type: string
        stability: development
        brief: >
          The version string of the operating system as defined in
          [Version Attributes](/docs/resource/README.md#version-attributes).
        examples: ['14.2.1', '18.04.1']
      - id: os.build_id
        type: string
        stability: development
        brief: 'Unique identifier for a particular build or compilation of the operating system.'
        examples: ['TQ3C.230805.001.B2', '20E247', '22621']
