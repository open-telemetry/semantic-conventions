groups:
  - id: entity.faas
    type: entity
    stability: development
    name: faas
    brief: >
      A serverless function.
    attributes:
      - ref: faas.id
        requirement_level: required
      - ref: faas.name
        requirement_level: required
      - ref: faas.version
      - ref: faas.instance
  - id: entity.faas.instance
    type: entity
    stability: development
    name: faas.instance
    brief: >
      A serverless instance.
    attributes:
      - ref: faas.instance
      - ref: faas.max_memory
