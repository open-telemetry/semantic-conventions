groups:
  - id: host
    prefix: host
    type: resource
    brief: >
        A host is defined as a computing instance. For example, physical servers, virtual machines, switches or disk array.
    attributes:
      - ref: host.id
      - ref: host.type
      - ref: host.arch
      - ref: host.image.name
      - ref: host.image.id
      - ref: host.image.version
      - ref: host.ip
      - ref: host.mac

  - id: host.cpu
    prefix: host.cpu
    type: resource
    brief: >
      A host's CPU information
    attributes:
      - ref: host.vendor.id
        requirement_level: opt_in
      - ref: host.family
        requirement_level: opt_in
      - ref: host.model.id
        requirement_level: opt_in
      - ref: host.model.name
        requirement_level: opt_in
      - ref: host.stepping
        requirement_level: opt_in
      - ref: host.cache.l2.size
        requirement_level: opt_in
