groups:
  - id: registry.aws.ecs.deprecated
    type: attribute_group
    display_name: Amazon ECS Attributes
    brief: >
      This document defines attributes for AWS Elastic Container Service (ECS).
    attributes:
      - id: aws.ecs.launchtype
        type:
          members:
            - id: ec2
              value: "ec2"
              stability: development
            - id: fargate
              value: "fargate"
              stability: development
        stability: development
        deprecated:
          reason: renamed
          renamed_to: workflow.platform.product
        brief: >
          The [launch type](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/launch_types.html) for an ECS task.
      - id: aws.ecs.task.family
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: workflow.task.name
        brief: >
          The family name of the [ECS task definition](https://docs.aws.amazon.com/AmazonECS/latest/developerguide/task_definitions.html) used to create the ECS task.
        examples: ["opentelemetry-family"]
      - id: aws.ecs.task.id
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: workflow.task.run.id
        brief: >
          The ID of a running ECS task. The ID MUST be extracted from `task.arn`.
        examples:
          [
            "10838bed-421f-43ef-870a-f43feacbbb5b",
            "23ebb8ac-c18f-46c6-8bbe-d55d0e37cfbd"
          ]
      - id: aws.ecs.task.revision
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: workflow.task.version
        brief: >
          The revision for the task definition used to create the ECS task.
        examples: ["8", "26"]
