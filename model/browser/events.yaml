groups:
  - id: event.browser.web_vital
    stability: development
    type: event
    name: browser.web_vital
    brief: >
      This event describes the website performance metrics introduced by Google, See [web vitals](https://web.dev/vitals).
    body:
      id: browser.web_vital
      requirement_level: required
      stability: development
      type: map
      fields:
        - id: name
          type: enum
          members:
            - id: cls
              value: 'cls'
              brief: Cumulative Layout Shift. See [cls](https://web.dev/articles/cls).
              stability: development
            - id: lcp
              value: 'lcp'
              brief: Largest Contentful Paint. See [lcp](https://web.dev/articles/lcp).
              stability: development
            - id: fid
              value: 'fid'
              brief: First Input Delay. See [fid](https://web.dev/articles/fid).
              stability: development
            - id: inp
              value: 'inp'
              brief: Interation to Next Paint. See [inp](https://web.dev/articles/inp).
              stability: development
          stability: development
          brief: Name of the web vital.
          requirement_level: required
          examples: ["cls"]
        - id: value
          type: double
          stability: development
          brief: Value of the web vital.
          requirement_level: required
          examples: [1.0]
        - id: delta
          type: double
          stability: development
          brief: The delta between the current value and the last-reported value. See [delta](https://github.com/GoogleChrome/web-vitals?tab=readme-ov-file#report-only-the-delta-of-changes).
          requirement_level: required
          examples: [0.2]
        - id: id
          type: string
          stability: development
          brief: A unique ID representing this particular metric instance.
          requirement_level: required
          examples: ["v3-1677874579383-6381583661209"]
  - id: event.browser.user_action
    stability: development
    type: event
    name: browser.user_action
    brief: >
      This event describes actions performed by the user such as click, scroll, zoom, resize, etc.
    attributes:
      - id: browser.page.x
        type: int
        stability: development
        brief: 'Click x (horizontal) coordinates (in pixels) relative to the entire document.'
        examples: [10]
      - id: browser.page.y
        type: int
        stability: development
        brief: 'Click y (vertical) coordinates (in pixels) relative to the entire document.'
        examples: [10]
      - id: browser.tag_name
        type: string
        stability: development
        brief: 'Target element tag name obtained via event.target.tagName.'
        examples: ['BUTTON']
      - id: browser.element.attributes
        type: string
        stability: development
        brief: 'JSON-serialized map of data-otel-* attributes from the target element.'
        note: >
          Represented as a JSON object string. Example:
          {"id": "123", "name": "Name"}.
          Arbitrary maps are not supported as attribute types in OTel, so this is stored as string.
        examples: ['{"id": "123", "name": "Name"}']
      - id: browser.user_action.type
        type: string
        stability: development
        brief: 'Type of user interaction.'
        note: >
          Possible values inspired by
          [ApplicationInsights Click Analytics Enums](https://github.com/microsoft/ApplicationInsights-JS/blob/main/extensions/applicationinsights-clickanalytics-js/src/Enums.ts).
        examples: ['click.right']
      - id: browser.xpath
        type: string
        stability: development
        brief: 'Target element XPath using the XPathExpression API.'
        examples: ["//*[@id='testBtn']"]
