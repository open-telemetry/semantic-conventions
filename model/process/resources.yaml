groups:
  - id: resource.process
    type: resource
    stability: development
    name: process
    brief: >
        An operating system process.
    attributes:
      - ref: process.pid
      - ref: process.creation.time
    descriptive_attributes:
      - ref: process.parent_pid
      - ref: process.executable.name
        requirement_level:
          conditionally_required: See [Selecting process attributes](#selecting-process-attributes) for details.
      - ref: process.executable.path
        requirement_level:
          conditionally_required: See [Selecting process attributes](#selecting-process-attributes) for details.
      - ref: process.command
        requirement_level:
          conditionally_required: See [Selecting process attributes](#selecting-process-attributes) for details.
      - ref: process.command_line
        requirement_level:
          conditionally_required: See [Selecting process attributes](#selecting-process-attributes) for details.
      - ref: process.command_args
        requirement_level:
          conditionally_required: See [Selecting process attributes](#selecting-process-attributes) for details.
      - ref: process.owner
      - ref: process.linux.cgroup
    relationships:
      - runs_on: host
