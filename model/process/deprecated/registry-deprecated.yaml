groups:
  - id: registry.process.deprecated
    type: attribute_group
    brief: "Deprecated process attributes."
    display_name: Deprecated Process Attributes
    attributes:
      - id: process.cpu.state
        brief: "Deprecated, use `cpu.mode` instead."
        deprecated:
          reason: renamed
          renamed_to: cpu.mode
        type:
          members:
            - id: system
              value: 'system'
              stability: development
            - id: user
              value: 'user'
              stability: development
            - id: wait
              value: 'wait'
              stability: development
        stability: development
      - id: process.executable.build_id.profiling
        stability: development
        type: string
        deprecated:
          reason: renamed
          renamed_to: process.executable.build_id.htlhash
        brief: >
          "Deprecated, use `process.executable.build_id.htlhash` instead."
        examples: ['600DCAFE4A110000F2BF38C493F5FB92']
      - id: process.context_switch_type
        brief: >
          "Deprecated, use `process.context_switch.type` instead."
        deprecated:
          reason: renamed
          renamed_to: process.context_switch.type
        annotations:
          code_generation:
            exclude: true
        type:
          members:
            - id: voluntary
              value: 'voluntary'
              brief: 'A context switch that occurs when a process willingly yields control of the CPU, typically to wait for I/O operations or other events.'
              stability: development
            - id: involuntary
              value: 'involuntary'
              brief: 'A context switch that occurs when a process was preempted by the OS, typically when the time slice expires.'
              stability: development
        stability: development
