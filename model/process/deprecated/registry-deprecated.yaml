groups:
  - id: registry.process.deprecated
    type: attribute_group
    brief: "Deprecated process attributes."
    display_name: Deprecated Process Attributes
    attributes:
      - id: process.cpu.state
        brief: "Deprecated, use `cpu.mode` instead."
        deprecated:
          reason: renamed
          renamed_to: cpu.mode
        type:
          members:
            - id: system
              value: 'system'
              stability: development
            - id: user
              value: 'user'
              stability: development
            - id: wait
              value: 'wait'
              stability: development
        stability: development
      - id: process.executable.build_id.profiling
        stability: development
        type: string
        deprecated:
          reason: renamed
          renamed_to: process.executable.build_id.htlhash
        brief: >
          "Deprecated, use `process.executable.build_id.htlhash` instead."
        examples: ['600DCAFE4A110000F2BF38C493F5FB92']
      - id: process.context_switch_type
        brief: >
          "Deprecated, use `process.context_switch.type` instead."
        deprecated:
          reason: renamed
          renamed_to: process.context_switch.type
        annotations:
          code_generation:
            exclude: true
        type:
          members:
            - id: voluntary
              value: 'voluntary'
              stability: development
            - id: involuntary
              value: 'involuntary'
              stability: development
        stability: development
      - id: process.paging.fault_type
        brief: >
          The type of page fault for this data point. Type `major` is for major/hard page faults, and `minor`
          is for minor/soft page faults.
        deprecated:
          reason: renamed
          renamed_to: system.paging.fault_type
        type:
          members:
            - id: major
              value: 'major'
              brief: Major
              stability: development
            - id: minor
              value: 'minor'
              brief: Minor
              stability: development
        stability: development
