groups:
  - id: entity.heroku.app
    type: entity
    stability: development
    name: heroku.app
    brief: >
      Heroku Fir Application Attributes as defined in the 
      [Heroku OpenTelemetry Signals and Attributes Reference](https://devcenter.heroku.com/articles/heroku-opentelemetry-signals-and-attributes-reference)
    attributes:
      - ref: heroku.app.id
        role: identifying
      - ref: heroku.app.name
        role: descriptive

  - id: entity.heroku.release
    type: entity
    stability: development
    name: heroku.release
    brief: >
      Heroku Fir Release Attributes representing individual deployments.
      Each release is a specific version of an application deployed to Heroku.
    attributes:
      - ref: heroku.release.id
        role: identifying
      - ref: heroku.release.version
        role: descriptive

  - id: entity.heroku.dyno
    type: entity
    stability: development
    name: heroku.dyno
    brief: >
      Heroku Fir Dyno Attributes representing individual dyno instances running within a Heroku application.
    attributes:
      - ref: heroku.dyno.name
        role: identifying
      - ref: heroku.dyno.type
        role: descriptive
      
