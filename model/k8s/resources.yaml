groups:
  - id: entity.k8s.cluster
    type: entity
    stability: development
    name: k8s.cluster
    brief: >
      A Kubernetes Cluster.
    attributes:
      - ref: k8s.cluster.uid
    descriptive_attributes:
      - ref: k8s.cluster.name
    relationships:
      - contains: k8s.node
      - has_many: k8s.namespace
  - id: entity.k8s.node
    type: entity
    stability: development
    name: k8s.node
    brief: >
      A Kubernetes Node object.
    attributes:
      - ref: k8s.node.uid
    descriptive_attributes:
      - ref: k8s.node.name
      - ref: k8s.node.label
        requirement_level: opt_in
      - ref: k8s.node.annotation
        requirement_level: opt_in
    relationships:
      - is_a: host
      - hosts: k8s.pod

  - id: entity.k8s.namespace
    type: entity
    stability: development
    name: k8s.namespace
    brief: >
      A Kubernetes Namespace.
    attributes:
      - ref: k8s.namespace.name
    descriptive_attributes:
      - ref: k8s.namespace.label
        requirement_level: opt_in
      - ref: k8s.namespace.annotation
        requirement_level: opt_in
    relationships:
      - contains: k8s.container
      - contains: k8s.cronjob
      - contains: k8s.daemonset
      - contains: k8s.deployment
      - contains: k8s.entityquota
      - contains: k8s.hpa
      - contains: k8s.job
      - contains: k8s.pod
      - contains: k8s.replicaset
      - contains: k8s.replicationcontroller
      - contains: k8s.resourcequota
      - contains: k8s.statefulset

  - id: entity.k8s.pod
    type: entity
    stability: development
    name: k8s.pod
    brief: >
      A Kubernetes Pod object.
    attributes:
      - ref: k8s.pod.uid
    descriptive_attributes:
      - ref: k8s.pod.name
      - ref: k8s.pod.label
        requirement_level: opt_in
      - ref: k8s.pod.annotation
        requirement_level: opt_in
    relationships:
      - contains: k8s.container

  - id: entity.k8s.container
    type: entity
    stability: development
    name: k8s.container
    brief: >
      A container in a [PodTemplate](https://kubernetes.io/docs/concepts/workloads/pods/#pod-templates).
    attributes:
      - ref: k8s.container.name
    descriptive_attributes:
      - ref: k8s.container.restart_count
      - ref: k8s.container.status.last_terminated_reason
    relationships:
      - specifies: container

  - id: entity.k8s.replicaset
    type: entity
    stability: development
    name: k8s.replicaset
    brief: >
      A Kubernetes ReplicaSet object.
    attributes:
      - ref: k8s.replicaset.uid
    descriptive_attributes:
      - ref: k8s.replicaset.name
      - ref: k8s.replicaset.label
        requirement_level: opt_in
      - ref: k8s.replicaset.annotation
        requirement_level: opt_in
    relationships:
      - owns: k8s.pod

  - id: entity.k8s.deployment
    type: entity
    stability: development
    name: k8s.deployment
    brief: >
      A Kubernetes Deployment object.
    attributes:
      - ref: k8s.deployment.uid
    descriptive_attributes:
      - ref: k8s.deployment.name
      - ref: k8s.deployment.label
        requirement_level: opt_in
      - ref: k8s.deployment.annotation
        requirement_level: opt_in
    relationships:
      - owns: k8s.daemonset
      - owns: k8s.replicaset
      - owns: k8s.statefulset

  - id: entity.k8s.statefulset
    type: entity
    stability: development
    name: k8s.statefulset
    brief: >
      A Kubernetes StatefulSet object.
    attributes:
      - ref: k8s.statefulset.uid
    descriptive_attributes:
      - ref: k8s.statefulset.name
      - ref: k8s.statefulset.label
        requirement_level: opt_in
      - ref: k8s.statefulset.annotation
        requirement_level: opt_in
    relationships:
      - owns: k8s.pod

  - id: entity.k8s.daemonset
    type: entity
    stability: development
    name: k8s.daemonset
    brief: >
      A Kubernetes DaemonSet object.
    attributes:
      - ref: k8s.daemonset.uid
    descriptive_attributes:
      - ref: k8s.daemonset.name
      - ref: k8s.daemonset.label
        requirement_level: opt_in
      - ref: k8s.daemonset.annotation
        requirement_level: opt_in
    relationships:
      - owns: k8s.pod

  - id: entity.k8s.job
    type: entity
    stability: development
    name: k8s.job
    brief: >
      A Kubernetes Job object.
    attributes:
      - ref: k8s.job.uid
    descriptive_attributes:
      - ref: k8s.job.name
      - ref: k8s.job.label
        requirement_level: opt_in
      - ref: k8s.job.annotation
        requirement_level: opt_in

  - id: entity.k8s.cronjob
    type: entity
    stability: development
    name: k8s.cronjob
    brief: >
      A Kubernetes CronJob object.
    attributes:
      - ref: k8s.cronjob.uid
    descriptive_attributes:
      - ref: k8s.cronjob.name
      - ref: k8s.cronjob.label
        requirement_level: opt_in
      - ref: k8s.cronjob.annotation
