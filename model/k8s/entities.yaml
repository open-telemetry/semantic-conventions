groups:
  - id: entity.k8s.cluster
    type: entity
    stability: development
    name: k8s.cluster
    brief: >
      A Kubernetes Cluster.
    attributes:
      - ref: k8s.cluster.name
        role: descriptive
      - ref: k8s.cluster.uid
        role: identifying

  - id: entity.k8s.node
    type: entity
    stability: development
    name: k8s.node
    brief: >
      A Kubernetes Node object.
    attributes:
      - ref: k8s.node.name
        role: descriptive
      - ref: k8s.node.uid
        role: identifying
      - ref: k8s.node.label
        role: descriptive
        requirement_level: opt_in
      - ref: k8s.node.annotation
        role: descriptive
        requirement_level: opt_in

