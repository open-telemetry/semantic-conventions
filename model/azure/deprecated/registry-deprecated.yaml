groups:
  - id: registry.azure.client.sdk.deprecated
    type: attribute_group
    display_name: Deprecated Azure Client Library Attributes
    brief: >
      This section defines generic attributes used by Azure Client Libraries.
    attributes:
      - id: az.service_request_id
        type: string
        stability: development
        brief: "Deprecated, use `peer.request.id` instead."
        deprecated:
          reason: renamed
          renamed_to: peer.request.id
        examples:
          - "00000000-0000-0000-0000-000000000000"
      - id: az.namespace
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: peer.service.namespace
        brief: >
          Deprecated, use `peer.service.namespace` instead.
        examples: ["Microsoft.Storage", "Microsoft.KeyVault", "Microsoft.ServiceBus"]
      - id: azure.client.id
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: service.instance.id
        brief: The unique identifier of the client instance.
        examples: ["3ba4827d-4422-483f-b59f-85b74211c11d", "storage-client-1"]
      - id: azure.service.request.id
        type: string
        stability: development
        brief: "Deprecated, use `peer.request.id` instead."
        deprecated:
          reason: renamed
          renamed_to: peer.request.id
        examples:
          - "00000000-0000-0000-0000-000000000000"
      - id: azure.resource_provider.namespace
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: peer.service.namespace
        brief: >
          Deprecated, use `peer.service.namespace` instead.
        examples: ["Microsoft.Storage", "Microsoft.KeyVault", "Microsoft.ServiceBus"]
