groups:
  - id: registry.azure.client.sdk.deprecated
    type: attribute_group
    display_name: Deprecated Azure Attributes
    brief: >
      This section describes deprecated Azure attributes.
    attributes:
      - id: az.service_request_id
        type: string
        stability: development
        brief: "Deprecated, use `azure.service.request.id` instead."
        deprecated:
          reason: renamed
          renamed_to: azure.service.request.id
        examples:
          - "00000000-0000-0000-0000-000000000000"
      - id: az.namespace
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: peer.service.namespace
        brief: >
          Deprecated, use `peer.service.namespace` instead.
        examples: ["Microsoft.Storage", "Microsoft.KeyVault", "Microsoft.ServiceBus"]
      - id: azure.resource_provider.namespace
        type: string
        stability: development
        deprecated:
          reason: renamed
          renamed_to: peer.service.namespace
        brief: >
          Deprecated, use `peer.service.namespace` instead.
        examples: ["Microsoft.Storage", "Microsoft.KeyVault", "Microsoft.ServiceBus"]
