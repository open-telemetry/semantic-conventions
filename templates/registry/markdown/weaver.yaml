templates:
  - pattern: attribute_group.md
    filter: .groups[] | select(.type == "attribute_group") | select(.id | startswith("registry"))
    application_mode: each
  - pattern: deprecated_attribute_group.md
    filter: .groups[] | select(.type == "attribute_group") | select(.id | endswith(".deprecated"))
    application_mode: each
